<StackLayout class="box" verticalAlignment="center">
  <StackLayout verticalAlignment="center" class="icon-outline" *ngIf="iconName || customIconName">
    <kirby-icon [name]="iconName" [customName]="customIconName" size="lg" themeColor="medium"></kirby-icon>
  </StackLayout>
  <Label *ngIf="title" class="h3 title" [text]="title"></Label>
  <Label *ngIf="subtitle" class="p subtitle" [text]="subtitle" textWrap="true"></Label>
  <StackLayout class="content">
    <ng-content></ng-content>
  </StackLayout>
</StackLayout>

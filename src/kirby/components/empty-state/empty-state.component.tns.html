<StackLayout class="box" verticalAlignment="center">
  <kirby-icon *ngIf="iconName" [name]="iconName" size="lg" outline="true" themeColor="medium"></kirby-icon>
  <Label *ngIf="title" class="kirby-text-normal-bold title" [text]="title"></Label>
  <Label *ngIf="text" class="kirby-text-normal message" [text]="text" textWrap="true"></Label>
  <StackLayout class="content">
    <ng-content></ng-content>
  </StackLayout>
</StackLayout>

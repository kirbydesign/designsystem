<ion-item-options *ngIf="swipeActionsLeft && swipeActionsLeft.length > 0" side="start" (ionSwipe)="onActionSwipeLtR()">
  <ng-container *ngTemplateOutlet="swipeAction; context: {swipeActions: swipeActionsLeft}"></ng-container>
</ion-item-options>

<ion-item-options  *ngIf="swipeActionsRight && swipeActionsRight.length > 0" side="end" (ionSwipe)="onActionSwipeRtL()">
  <ng-container *ngTemplateOutlet="swipeAction; context: {swipeActions: swipeActionsRight}"></ng-container>
</ion-item-options>

<ng-template #swipeAction let-swipeActions="swipeActions">
  <div class="swipe-action">
    <ion-item-option
        *ngFor="let swipeAction of swipeActions" 
        [ngClass]="swipeAction.themeColor" 
        (click)="onSwipeActionSelect(swipeAction.onSelected)"
        expandable>
      <div class="item-content">
        <kirby-icon 
          *ngIf="swipeAction.iconName" 
          [name]="item[swipeAction.swipeActionFlag] && swipeAction.altIconName ? swipeAction.altIconName : swipeAction.iconName">
        </kirby-icon>
        <ion-label>{{ item[swipeAction.swipeActionFlag] && swipeAction.altTitle ? swipeAction.altTitle : swipeAction.title }}</ion-label>
      </div>
    </ion-item-option>
  </div>
</ng-template>

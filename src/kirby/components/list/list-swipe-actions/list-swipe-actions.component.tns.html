<GridLayout columns="auto, *, auto">
    <GridLayout columns="*, *, *" col="0" id="left-stack">
        <GridLayout col="0" style="background-color: #0099ff;" id="btnMark">
            <Label text="mark" fontSize="15" verticalAlignment="center"
                horizontalAlignment="center"></Label>
        </GridLayout>
        <GridLayout col="1" style="background-color: #ffcc99;" id="btnArchive">
            <Label text="archive" fontSize="15" verticalAlignment="center"
                horizontalAlignment="center"></Label>
        </GridLayout>
        <GridLayout col="2" style="background-color:  #ff3300;"
            id="btnUnread">
            <Label text="unread" fontSize="15" verticalAlignment="center"
                horizontalAlignment="center"></Label>
        </GridLayout>
    </GridLayout>
    <GridLayout columns="*, *, *" col="2" id="right-stack">
        <GridLayout col="0" style="background-color: red;" id="btnDelete">
            <Label text="delete" fontSize="15" verticalAlignment="center"
                horizontalAlignment="center"></Label>
        </GridLayout>
        <GridLayout col="1" style="background-color: #ff66ff;" id="btnRead">
            <Label text="read" fontSize="15" verticalAlignment="center"
                horizontalAlignment="center"></Label>
        </GridLayout>
        <GridLayout col="2" style="background-color: #9966ff;" id="btnForward">
            <Label text="forward" fontSize="15" verticalAlignment="center"
                horizontalAlignment="center"></Label>
        </GridLayout>
    </GridLayout>
</GridLayout>

<ion-item-option [ngClass]="themeColor" (click)="onSelect()" expandable>
  <div class="item-content">
    <kirby-icon *ngIf="iconName" [name]="selected && altIconName ? altIconName : iconName"></kirby-icon>
    <ion-label>{{ selected && altTitle ? altTitle : title }}</ion-label>
  </div>
</ion-item-option>

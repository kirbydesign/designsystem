
<GridLayout rows="*"> <!-- GridLayout kept for backwards compatibility-->
  <RadListView
    row="0"
    loadOnDemandMode="Auto"
    (loadMoreDataRequested)="onLoadMore($event)"
    [groupingFunction]="getSectionName"
    [items]="items"
  >
    <ListViewLinearLayout tkListViewLayout scrollDirection="Vertical" itemInsertAnimation="Default" itemDeleteAnimation="Default"></ListViewLinearLayout>
    <!-- ITEM -->
    <ng-template tkListItemTemplate let-item="item">
      <FlexboxLayout class="row" (tap)="onItemTap(item)">
        <ng-container
          *ngTemplateOutlet="listItemTemplate; context: { $implicit: item }">
        </ng-container>
        <ng-container *ngFor="let template of listCellTemplates">
          <ng-container
            *ngTemplateOutlet="template; context: { $implicit: item }">
          </ng-container>
        </ng-container>
      </FlexboxLayout>
    </ng-template>

    <!-- HEADER -->
    <ng-template tkListViewHeader *ngIf="listHeaderTemplate"> -->
      <FlexboxLayout class="row">
        <ng-container *ngTemplateOutlet="listHeaderTemplate"></ng-container>
      </FlexboxLayout>
    </ng-template>

    <!-- SECTION HEADER-->
    <ng-template let-section="category" tkGroupTemplate *ngIf="isSectionsEnabled">
      <FlexboxLayout alignItems="center" ios:height="50">
        <ng-container
          *ngTemplateOutlet="
            sectionHeaderTemplate;
            context: { $implicit: section }
          ">
        </ng-container>
      </FlexboxLayout>
    </ng-template> 

    <!-- FOOTER -->
    <ng-container *ngIf="!hasMoreItems && noMoreItemsText">
      <ng-template tkListViewFooter>
        <Label class="lastRow" text="{{noMoreItemsText}}"></Label>
      </ng-template>
    </ng-container>

  </RadListView>
</GridLayout>

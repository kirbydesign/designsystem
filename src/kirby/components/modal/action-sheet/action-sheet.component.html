<kirby-card>
  <kirby-card-header *ngIf="header" [title]="header" [isTitleBold]="true" [subtitle]="subheader">
  </kirby-card-header>
  <div class="action-sheet-items">
    <button (click)="onItemSelect(item)" *ngFor="let item of items">{{ item.text }}</button>
  </div>
</kirby-card>
<button *ngIf="!hideCancel" kirby-button class="cancel-btn" attentionLevel="2" (click)="onCancel()">
  {{ cancelButtonText }}
</button>

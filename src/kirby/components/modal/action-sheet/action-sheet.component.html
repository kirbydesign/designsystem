<kirby-card>
    <kirby-card-header *ngIf="config.header" [title]="config.header" [subtitle]="config.subheader">
    </kirby-card-header>
    <kirby-list [items]="config.items" (itemSelect)="onItemSelect($event)">
        <kirby-list-cell *kirbyListCell="let item" showDivider="true" horisontalAlignment="center">
            <kirby-list-cell-line [text]="item.text"></kirby-list-cell-line>
        </kirby-list-cell>
    </kirby-list>
</kirby-card>
<button kirby-button class="cancel-btn" colortype="secondary" (click)="onModalDismiss()">Cancel</button>

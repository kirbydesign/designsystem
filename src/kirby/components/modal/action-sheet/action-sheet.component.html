<kirby-card>
    <kirby-card-header *ngIf="config.header" [title]="config.header" [isTitleBold]="true" [subtitle]="config.subheader">
    </kirby-card-header>
    <div class="action-sheet-items">
        <button (click)="onItemSelect(item)" *ngFor="let item of config.items">{{ item.text }}</button>
    </div>
</kirby-card>
<button kirby-button class="cancel-btn" attentionLevel="2" (click)="onModalDismiss()">{{ cancelButtonText }}</button>

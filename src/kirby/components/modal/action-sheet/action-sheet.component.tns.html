<ModalStack class="action-sheet-wrapperz" dismissEnabled="true" (showingModally)="onShowingActionSheet($event)">
    <GridLayout rows="*, auto, auto">
        <!-- TODO: onModalDismiss() is better off in the parent GridLayout, but that introduces a bug -->
        <Label row="0" (tap)="onModalDismiss()"></Label>
        <kirby-card row="1">
            <kirby-card-header *ngIf="config.header" [title]="config.header" [subtitle]="config.subheader">
            </kirby-card-header>
            <!-- TODO: Replace with kirby-list -->
            <StackLayout class="action-container">
                <Label *ngFor="let item of config.items" class="action-item" (tap)="onItemSelect(item)" text="{{ item.text }}"></Label>
            </StackLayout>

<Page xmlns="http://schemas.nativescript.org/tns.xsd" xmlns:modal="nativescript-windowed-modal" showingModally="showingModally">
    <modal:ModalStack class="modal-container">
        <StackLayout class="modal">
            <Label text="Hi, I'm your modal" class="m-10 m-x-auto" textWrap="true"></Label>
            <Button text="Close modal" class="m-10 btn btn-primary" tap="buttonTap"></Button>
        </StackLayout>
    </modal:ModalStack>
</Page>

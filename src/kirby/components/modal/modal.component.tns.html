<ModalStack dismissEnabled="true" (showingModally)="showModally($event)">
    <GridLayout class="modal-wrapper">
        <StackLayout class="modal" orientation="vertical" verticalAlignment="bottom">
            <GridLayout rows="auto" columns="*" class="title-bar">
                <Label row="0" verticalAlignment="center" horizontalAlignment="{{ config.titleHorizontalAlignment }}"
                    text="{{ config.title }}"></Label>
                <AbsoluteLayout row="0" verticalAlignment="center" horizontalAlignment="right">
                    <kirby-floating-action-button [showShadow]="false" (tap)="closeModal($event)">
                        <kirby-icon name="close"></kirby-icon>
                    </kirby-floating-action-button>
                </AbsoluteLayout>
            </GridLayout>
            <ScrollView class="content-scrollview">
                <ng-container *ngComponentOutlet="config.component"></ng-container>
            </ScrollView>
        </StackLayout>
    </GridLayout>
</ModalStack>

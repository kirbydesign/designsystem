<GridLayout class="fab-wrapper {{ isFloating ? '' : 'not-floating' }}">
    <StackLayout class="fab-shadow" (loaded)="onViewLoaded($event)">
        <StackLayout class="fab" [ngClass]="{ 'disabled' : disabled }">
            <ng-content></ng-content>
        </StackLayout>
    </StackLayout>
</GridLayout>

<StackLayout>
    <ScrollView orientation="horizontal">
        <StackLayout orientation="horizontal" class="segmented-control">
            <StackLayout *ngFor="let item of items" (tap)="segmentedChipSelect(item)">
                <kirby-chip [text]="item" [isSelected]="item === selectedItem"></kirby-chip>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</StackLayout>

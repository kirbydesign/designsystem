<StackLayout>
  <StackLayout *ngIf="isDefaultMode" orientation="horizontal" horizontalAlignment="left" class="segment-control">
    <GridLayout columns="auto, auto" (tap)="onSegmentSelect(item)" *ngFor="let item of items">
      <FlexBoxLayout *ngIf="item.badge" class="segment-badge-wrapper" col="1" flexDirection="row" alignItems="center" justifyContent="flex-end">
        <kirby-badge text="{{item.badge.content}}" themeColor="{{item.badge.type}}"></kirby-badge>
      </FlexBoxLayout>
      <StackLayout class="segment-item" col="0" colSpan="2" verticalAlignment="center" [ngClass]="{'is-checked': item.checked}">
        <Label [text]="item.text"></Label>
      </StackLayout>
    </GridLayout>
  </StackLayout>

  <ScrollView *ngIf="isChipMode" orientation="horizontal">
      <StackLayout orientation="horizontal" class="segmented-chip-control">
          <StackLayout *ngFor="let item of items" (tap)="onSegmentSelect(item)">
              <kirby-chip [text]="item.text" [isSelected]="item.checked"></kirby-chip>
          </StackLayout>
      </StackLayout>
  </ScrollView>
</StackLayout>

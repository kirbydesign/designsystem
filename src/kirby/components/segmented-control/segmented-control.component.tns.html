  <StackLayout orientation="horizontal" horizontalAlignment="left" class="segment-control">
    <ng-container *ngFor="let item of segmentItems">
      <Label text="{{item.text}}" value="{{item.id}}" [ngClass]="{'is-checked': item.checked}" (tap)="onSegmentTap(item)" class="segment-item"></Label>
    </ng-container>
  </StackLayout>

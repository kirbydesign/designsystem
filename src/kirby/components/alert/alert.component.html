<article  #alertWrapper [ngClass]="iconThemeColor">
    <h3 class="title">{{ title }}</h3>
    <div *ngIf="iconName" class="icon-outline">
        <kirby-icon [name]="iconName" size="lg"></kirby-icon>
      </div>
  <div class="message">{{ message }}</div>
    <div class="buttongroup">
        <button *ngIf="cancelBtnText" attentionLevel="3" kirby-button class="cancel-btn" (click)="onCancel()">{{ cancelBtnText }}</button>
        <button kirby-button class="ok-button" [size]="cancelBtnText ? '' : 'lg'"  attentionLevel="1" [isDestructive]="okBtnIsDestructive" (click)="onOk()">{{ okBtnText }}</button>
    </div>
</article>

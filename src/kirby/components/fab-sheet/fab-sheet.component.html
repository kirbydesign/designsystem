<div *ngIf="actionSheet" class="backdrop" (click)="hideActions(fab)"></div>
<ion-fab #fab (click)="onFabClick(fab)">
    <ion-fab-button [disabled]="disabled" tabindex="-1">
        <ng-content select="kirby-icon"></ng-content>
    </ion-fab-button>   
    <ion-fab-list *ngIf="actionSheet" side="top" class="{{horizontalAlignment}}">
        <ng-content select="kirby-action-sheet"></ng-content>
    </ion-fab-list>
</ion-fab>

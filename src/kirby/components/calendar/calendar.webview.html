<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calender</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <style>
            @font-face { 
                font-family: "Roboto";
                font-style: normal;
                font-weight: 800;
                font-display: swap;
                src:
                    url("/assets/fonts/roboto-regular-webfont.woff2") format("woff2");
            }

            body {
                font-family: Roboto;
                background-color: transparent;
            }
            
            #calendar {
                background-color: white;
                border-radius: 1em;
                padding: 0.5em;
                overflow: hidden;
            }

            table.calendar-table {
                width: 100%;
                border-collapse: collapse;
                user-select: none;
                outline: none !important;
                -webkit-tap-highlight-color: transparent;
            }

            thead.calendar-table-header {
                border-bottom: 1px solid lightgray;
            }

            .month-and-year, th, td {
                background-color: white;
            }

            .month-and-year {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                padding: 0.7em;
            }

            .month-name {
                line-height: 35px;
                user-select: none;
            }

            .month-name .month {
                font-weight: bold;
            }

            th,
            div.cell-content {
                text-align: center;
            }

            thead th {
                height: 50px;
            }

            div.cell-content {
                border-radius: 20px;
                width: 40px;
                height: 40px;
                margin: auto;
            }

            div.cell-content span {
                text-align: center;
                line-height: 40px;
                pointer-events: none;
            }

            button {
                outline: none;
                border: none;
                cursor: pointer;
            }

            .disable-past-dates {
                opacity: 0.5;
                pointer-events: none;
            }

            div.cell-content.selectable {
                cursor: pointer;
            }

            div.cell-content.weekend,
            div.cell-content.disabled {
                color: #ccc;
            }

            div.cell-content.today {
                color: #242424;
                background: #929694;
            }

            div.cell-content.selected {
                color: black;
                background-color: #00E89A;
            }

            div.cell-content.past {
                color: #ccc;
                opacity: 0.5;
            }

            div.cell-content:not(.current-month) {
                opacity: 0;
                pointer-events: none;
            }

            div.cell-content.selectable:not(.selected):hover {
                color: black;
                background-color: #d2d2d2;
            }

        </style>
    </head>

    <body style="margin: 0; padding: 0;">
            <div id="calendar">
                <div class="month-and-year">
                  <button class="previous-button">pr</button>
                  <div class="month-name">
                      <span class="month"></span>
                      <span class="year"></span>
                  </div>
                  <button class="next-button">next</button>
                </div>
              
                <table class="calendar-table">
                  <thead class="calendar-table-header"></thead>                    
                  <tbody></tbody>
                </table>
              </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script>
            (function () {
                var oWebViewInterface = window.nsWebViewInterface;
                var parentWindow;
                function addNativeMsgListener() {
                    if (oWebViewInterface) {
                        oWebViewInterface.on('updateCalendar', updateCalendar);
                    }
                    window.addEventListener('message', updateCalendarFromEventMessage);
                }

                function emitSelectedDate(date) {
                    if (parentWindow && date instanceof Date) {
                        parentWindow.postMessage({
                            type: 'kirbyCalendarSelectedDate',
                            date: date
                        }, '*');
                    }
                    if (oWebViewInterface && date instanceof Date) {
                        oWebViewInterface.emit('dateSelected', date);
                    }
                }

                var selectedDate = null;

                function selectDate(event) {
                    var day = JSON.parse(event.target.dataset.day);                    
                    
                    if (day.selectable) {
                        if (selectedDate) {
                            selectedDate.classList.remove('selected');
                        }
                        selectedDate = event.target;
                        selectedDate.classList.add('selected');
                        emitSelectedDate(new Date(day.date));
                    }
                }

                function updateCalendarFromEventMessage(event) {
                    if ( event.type === 'message' &&
                         event.data &&
                         event.data.type === 'kirbyCalendarInit')
                    {
                        parentWindow = event.source;
                        updateCalendar(event.data);
                    }
                }

                function updateCalendar(options) {
                    var disableWeekends = options.disableWeekends;
                    var disablePastDates = options.disablePastDates;
                    var disableDates = options.disableDates;
                    var currentDate = options.currentDate;
                    var displayDate = options.displayDate;
                    var weekDays = options.weekDays;
                    var month = JSON.parse(options.month);
                    var monthNames = options.monthNames;

                    var calendarOutlet = document.getElementById('calendar');
                    var monthAndYearOutlet = calendarOutlet.querySelector('.month-and-year');
                    var monthNameOutlet = monthAndYearOutlet.querySelector('.month-name');
                    var monthOutlet = monthNameOutlet.querySelector('.month');
                    var yearOutlet = monthNameOutlet.querySelector('.year');
                              
                    monthOutlet.innerText = monthNames[displayDate.getMonth()];
                    yearOutlet.innerText = displayDate.getFullYear();

                    var calenderTableOutlet = calendarOutlet.querySelector('.calendar-table');
                    var calenderTableHeaderOutlet = calenderTableOutlet.querySelector('thead');
                    renderWeekDaysHeader(calenderTableHeaderOutlet, weekDays);

                    var calenderTableBodyOutlet = calenderTableOutlet.querySelector('tbody');
                    renderMonth(calenderTableBodyOutlet, month);

                    var previousButtonOutlet = calendarOutlet.querySelector('.previous-button');
                    var nextButtonOutlet = calendarOutlet.querySelector('.next-button');
                    previousButtonOutlet.onclick = previousMonth;
                    nextButtonOutlet.onclick = nextMonth;
                }

                function renderWeekDaysHeader(tableHeaderRow, weekDays) {
                    weekDays.forEach(function(weekDay) {
                        var th = document.createElement("th");
                        th.appendChild(document.createTextNode(weekDay));
                        tableHeaderRow.appendChild(th);
                    });
                }

                function renderMonth(tableBody, month) {
                    month.forEach(function(week) {
                        renderWeek(tableBody, week)
                    });
                }

                function renderWeek(tableBody, week) {
                    var tr = document.createElement("tr");

                    week.forEach(function(day) {
                        var date = new Date(day.date);
                        var cellContent = document.createElement("div");
                        var divContent = document.createElement("span");
                        cellContent.appendChild(divContent);

                        divContent.appendChild(document.createTextNode(date.getDate()));

                        cellContent.className = "cell-content";
                        cellContent.dataset.day = JSON.stringify(day);
                        cellContent.onclick = selectDate;
        
                        if (day.currentMonth) {
                            cellContent.classList.add('current-month');
                        }
                        if (day.weekend) {
                            cellContent.classList.add('weekend');
                        } 
                        if (day.today) {
                            cellContent.classList.add('today');
                        }
                        if (day.selectable) {
                            cellContent.classList.add('selectable');
                        }
                        if (day.selected) {
                            cellContent.classList.add('selected');
                        }
                        if (day.past) {
                            cellContent.classList.add('past');
                        }
                        if (day.disabled) {
                            cellContent.classList.add('disabled');
                        }
                        
                        var td = document.createElement("td");
                        td.appendChild(cellContent);
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                }

                function previousMonth() {
                    changeMonth(-1);
                }

                function nextMonth() {
                    changeMonth(1);
                }

                function changeMonth(index) {
                    if (selectedDate) {
                        selectedDate = moment(selectedDate).add(index, 'months').toDate();
                    }
                }

                function init() {
                    addNativeMsgListener();
                }
                init();
            })();
        </script>
    </body>
</html>

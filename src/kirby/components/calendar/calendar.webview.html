<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <style>
            @font-face { 
                font-family: "Roboto";
                font-style: normal;
                font-weight: 800;
                font-display: swap;
                src: url("/assets/fonts/roboto-regular-webfont.woff2") format("woff2");
            }

            body {
                font-family: Roboto;
                background-color: transparent;
            }
            
            #calendar {
                width: 320px;
                background-color: transparent;
                overflow: hidden;
            }

            table.calendar-table {
                width: 100%;
                border-collapse: collapse;
                user-select: none;
                outline: none !important;
                -webkit-tap-highlight-color: transparent;
                border-spacing: 0;
            }

            tr, td {
                border-style: none;
                padding: 0;
                line-height: 2em;
                height: 0;
            }

            thead.calendar-table-header {
                padding: 0.5em;
                border-bottom: 1px solid #f2f2f2;
            }

            tbody.calendar-table-body {
                padding: 0.5em;
            }

            .month-and-year, th, td {
                background-color: transparent;
            }

            .month-and-year {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                padding: 0.5em;
            }

            .month-name {
                line-height: 35px;
                user-select: none;
            }

            th,
            div.cell-content {
                text-align: center;
            }

            thead th {
                height: 50px;
            }

            div.cell-content {
                border-radius: 20px;
                width: 40px;
                height: 40px;
                margin: auto;
            }

            div.cell-content span {
                text-align: center;
                line-height: 40px;
                pointer-events: none;
            }

            button {
                background-color: transparent;
                outline: none;
                border: none;
                cursor: pointer;
            }

            .disable-past-dates {
                opacity: 0.5;
                pointer-events: none;
            }

            div.cell-content.selectable {
                cursor: pointer;
            }

            div.cell-content.weekend,
            div.cell-content.disabled {
                color: #929694;
            }

            div.cell-content.today {
                color: #1f2321;
                background-color: #929694;
            }

            div.cell-content.selected {
                color: #1f2321;
                background-color: #00E89A;
            }

            div.cell-content.past {
                color: #929694;
                opacity: 0.5;
            }

            div.cell-content:not(.current-month) {
                opacity: 0;
                pointer-events: none;
            }

            div.cell-content.selectable:not(.selected):hover {
                color: #1f2321;
                background-color: #ebebeb;
            }
        </style>
        <script src="nativescript-webview-interface.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script>
            (function () {
                var oWebViewInterface = window.nsWebViewInterface;
                var parentWindow;
                var options;
                var selectedDay

                function addNativeMsgListener() {
                    if (oWebViewInterface) {
                        oWebViewInterface.on('updateCalendarOptions', function (calendarOptions) {
                            options = calendarOptions;
                            updateCalendarData();
                        });
                    }
                    window.addEventListener('message', updateCalendarFromEventMessage);
                }

                 function updateCalendarFromEventMessage(event) {
                    if (event.type === 'message' && event.data) {
                        if (event.data.type === 'kirbyCalendarInit') {
                            parentWindow = event.source;
                            options = event.data;
                            updateCalendarData();
                        } else if (event.data.type === 'kirbyCalendarSelectCurrentDate') {
                            selectCurrentDate(event.data.currentDate);
                        }
                    }
                }

                function emitSelectedDate(date) {
                    if (parentWindow && date instanceof Date) {
                        parentWindow.postMessage({
                            type: 'kirbyCalendarSelectedDate',
                            date: date
                        }, '*');
                    }
                    if (oWebViewInterface && date instanceof Date) {
                        oWebViewInterface.emit('dateSelected', date);
                    }
                }

                function updateCalendarData() {
                    var momentDate = moment(options.displayDate);
                    var monthStart = momentDate.startOf('month').toDate();
                    var weekDay = fixWeekday(monthStart.getDay());
                    var startOfWeek = momentDate.subtract(weekDay, 'days').toDate();
                    var count = fixCount(weekDay + momentDate.daysInMonth());
                    var days = new Array();
                    
                    for (var i = 0; i < count; i++) {
                        var date = moment(startOfWeek).add(i, 'days');
                        var disabled = false;

                        if (options.disableDates && options.disableDates.length > 0) {
                            options.disableDates.forEach(function(disableDate) {
                            if (moment(disableDate).isSame(date, 'day')) {
                                disabled = true;
                            }
                            });
                        }

                        var today = date.isSame(moment(), 'day');
                        var past = options.disablePastDates ? date.isBefore() && !today : false;
                        var weekend = date.toDate().getDay() === 0 || date.toDate().getDay() === 6;
                        var currentMonth = date.isSame(monthStart, 'month');
                        var selectable = currentMonth && !(weekend && options.disableWeekends) && !past && !disabled;
                        var selected = selectedDay !== undefined ? moment(selectedDay.date).isSame(date) : false;

                        var day = {
                            date,
                            past,
                            today,
                            weekend,
                            currentMonth,
                            selectable,
                            selected,
                            disabled,
                        }
                        days.push(day);
                    }
                    options.month = JSON.stringify(chunk(days, 7));
                    renderCalendar();
                }

                function renderCalendar() {
                    var calendarOutlet = document.getElementById('calendar');

                    // Render month and year
                    var monthAndYearOutlet = calendarOutlet.querySelector('.month-and-year');
                    var monthNameOutlet = monthAndYearOutlet.querySelector('.month-name');
                    var monthOutlet = monthNameOutlet.querySelector('.month');
                    var yearOutlet = monthNameOutlet.querySelector('.year');
                             
                    monthOutlet.innerText =  moment.months()[new Date(options.displayDate).getMonth()];
                    yearOutlet.innerText = new Date(options.displayDate).getFullYear();

                    // Render next/previous buttons
                    var previousButtonOutlet = calendarOutlet.querySelector('.previous-button');
                    var nextButtonOutlet = calendarOutlet.querySelector('.next-button');
                    
                    if (disablePastDatesButton()) {
                        previousButtonOutlet.onclick = null;
                        previousButtonOutlet.classList.add('disable-past-dates');                        
                    } else {
                        previousButtonOutlet.onclick = previousMonth;
                        previousButtonOutlet.classList.remove('disable-past-dates');  
                    }
                    nextButtonOutlet.onclick = nextMonth;
                    
                    // Render weekdays only once
                    var calenderTableOutlet = calendarOutlet.querySelector('.calendar-table');
                    var calenderTableHeaderOutlet = calenderTableOutlet.querySelector('thead');
                    if (calenderTableHeaderOutlet.childElementCount === 0) {
                        renderWeekDaysHeader(calenderTableHeaderOutlet, options.weekDays);
                    }
                    
                    var calenderTableBodyOutlet = calenderTableOutlet.querySelector('tbody');
                    
                    // Remove tbody elements
                    while (calenderTableBodyOutlet.firstChild) {
                        calenderTableBodyOutlet.removeChild(calenderTableBodyOutlet.firstChild);
                    }
                    
                    // Render month
                    renderMonth(calenderTableBodyOutlet, JSON.parse(options.month));
                }

                function renderWeekDaysHeader(tableHeaderRow, weekDays) {
                    weekDays.forEach(function(weekDay) {
                        var th = document.createElement("th");
                        th.appendChild(document.createTextNode(weekDay));
                        tableHeaderRow.appendChild(th);
                    });
                }

                function renderMonth(tableBody, month) {
                    month.forEach(function(week) {
                        renderWeek(tableBody, week)
                    });
                }

                function renderWeek(tableBody, week) {
                    var tr = document.createElement("tr");

                    week.forEach(function(day) {
                        var date = new Date(day.date);
                        var cellContent = document.createElement("div");
                        var divContent = document.createElement("span");
                        cellContent.appendChild(divContent);

                        divContent.appendChild(document.createTextNode(date.getDate()));

                        cellContent.className = "cell-content";
                        cellContent.dataset.day = JSON.stringify(day);
                        cellContent.onclick = selectDate;
        
                        if (day.currentMonth) {
                            cellContent.classList.add('current-month');
                        }
                        if (day.weekend) {
                            cellContent.classList.add('weekend');
                        } 
                        if (day.today) {
                            cellContent.classList.add('today');
                        }
                        if (day.selectable) {
                            cellContent.classList.add('selectable');
                        }
                        if (day.selected) {
                            cellContent.classList.add('selected');
                        }
                        if (day.past) {
                            cellContent.classList.add('past');
                        }
                        if (day.disabled) {
                            cellContent.classList.add('disabled');
                        }
                        
                        var td = document.createElement("td");
                        td.appendChild(cellContent);
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                }

                function previousMonth() {
                    changeMonth(-1);
                }

                function nextMonth() {
                    changeMonth(1);
                }

                function changeMonth(index) {
                    options.displayDate = moment(options.displayDate).add(index, 'months').toDate();
                    updateCalendarData();
                }

                function selectDate(event) {
                    var day = JSON.parse(event.target.dataset.day);                    
                    
                    if (day.selectable) {
                        selectedDay = day;
                        updateCalendarData();
                        emitSelectedDate(new Date(day.date));
                    }
                }          

                function chunk(arr, chunkSize) {
                    var array = [];
                    for (var i=0,len=arr.length; i<len; i+=chunkSize) {
                        array.push(arr.slice(i,i+chunkSize));
                    }
                    return array;
                }

                function fixCount(count) {
                    const x = count % 7;
                    return x !== 0 ? count - x + 7 : count;
                }

                function fixWeekday(weekDay) {
                    return weekDay === 0 ? 6 : weekDay - 1;
                }

                function disablePastDatesButton() {
                    return options.disablePastDates && moment(options.displayDate).isSame(new Date(), 'month');
                }

                function selectCurrentDate(date) {
                    options.displayDate = date;
                    updateCalendarData();
                    
                    JSON.parse(options.month).forEach(function(week) {
                        week.forEach(function(day) {
                            if (moment(day.date).isSame(moment(date), 'day')) {
                                if (day.selectable) {
                                    selectedDay = day;
                                    updateCalendarData();
                                    emitSelectedDate(new Date(day.date));
                                }
                            }
                        });
                    });
                }

                function init() {
                    addNativeMsgListener();
                }
                init();
            })();
        </script>
    </head>

    <body style="margin: 0; padding: 0;">
        <div id="calendar">
            <div class="month-and-year">
                <button class="previous-button"><</button>
                <div class="month-name">
                    <span class="month"></span>
                    <span class="year"></span>
                </div>
                <button class="next-button">></button>
            </div>
            
            <table class="calendar-table">
                <thead class="calendar-table-header"></thead>                    
                <tbody></tbody>
            </table>
        </div>
    </body>
</html>

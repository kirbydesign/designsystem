<ion-toolbar class="toolbar">
  <div slot="start" *ngIf="!hideBackButton" (click)="onBackButtonSelected()" class="item-start">
    <kirby-icon name="arrow-back" size="md"></kirby-icon>
  </div>
  <div slot="end" class="item-middle" (click)="onMiddleSelected()">
    <ng-content select="[middle]"></ng-content>
    
  </div>
  <div slot="end" class="item-end" (click)="onEndSelected()">
    <ng-content select="[end]"></ng-content>
    
  </div>
  <ion-title>{{ title }}</ion-title>
</ion-toolbar>

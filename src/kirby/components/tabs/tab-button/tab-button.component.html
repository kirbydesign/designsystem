<ion-tab-button class="tab-button" [tab]="routerLink">
    <div class="icon-container">
        <kirby-icon [name]="icon"></kirby-icon>
        <ng-content select="kirby-badge"></ng-content>
    </div>
    <ion-label><ng-content></ng-content></ion-label>
</ion-tab-button>

<ng-template>
  <!-- This is used to avoid the kirby-icon, inside ng-content without select -->
  <ng-content select="kirby-icon"></ng-content>
</ng-template>

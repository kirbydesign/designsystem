<div class="range-container" [ngClass]="{'slide-done': isSlideDone}">
    <input
        type="range"
        (mouseup)="onSliderMouseup()"
        (input)='onSliderValueChange($event.target.value)'
        (mousedown)="onSliderMousedown()"
        class="slide-button"
        #sliderButtonRef
        [value]="value"
        max="100"
    />
    <p class="range-text slide-{{pctInTens}}-pct">{{text}}</p>
</div>

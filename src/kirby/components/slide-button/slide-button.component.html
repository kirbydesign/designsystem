<input 
    type="range" 
    (mouseup)="onSliderMouseup()" 
    (input)='onSliderValueChange($event.target.value)' 
    (mousedown)="onSliderMousedown()" 
    class="slide-button slide-{{pctInTens}}-pct"
    [ngClass]="{'slide-done': isSlideDone}" 
    #sliderButtonRef 
    [attr.data-before-content]="text" 
    [value]="value" 
    max="100"
/>

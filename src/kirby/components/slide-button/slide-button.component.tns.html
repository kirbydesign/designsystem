<GridLayout #container class="slide-button-container" width="{{width}}" height="50">
    <Label #slideTextRef horizontalAlignment="center" class="slide-button-text" text="{{text}}" verticalAlignment="center"></Label>
    <Button class="slide-button" (pan)="onPan($event)" horizontalAlignment="left" verticalAlignment="center" #slideThumbnailRef></Button>
</GridLayout>

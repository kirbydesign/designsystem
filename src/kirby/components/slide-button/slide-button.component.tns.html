<GridLayout #container class="slide-button-container" width="{{width}}" [class.expand]="expand === 'block'">
    <Label #slideTextRef horizontalAlignment="center" class="slide-button-text" text="{{text}}" verticalAlignment="center"></Label>
    <Button class="slide-button" (pan)="onPan($event)" horizontalAlignment="left" verticalAlignment="center" #slideThumbnailRef text="&#xe906;"></Button>
</GridLayout>

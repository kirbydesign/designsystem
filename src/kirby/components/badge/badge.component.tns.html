<AbsoluteLayout class="badge" [themeColor]="themeColor">
  <Label *ngIf="text" [text]="text" class="badge-label"></Label>
  <GridLayout
    *ngIf="!text"
    columns="*" 
    rows="auto" 
    horizontalAlignment="center" 
    verticalAlignment="center">
    <ng-content select="kirby-icon"></ng-content>
  </GridLayout>
</AbsoluteLayout>

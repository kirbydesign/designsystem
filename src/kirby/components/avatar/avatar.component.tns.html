<AbsoluteLayout (loaded)="onViewLoaded($event)" class="avatar">
  <Image [visibility]="imageSrc ? 'visible' : 'collapse'" class="image" [src]="imageSrc" [automationText]="altText"></Image>
  <AbsoluteLayout class="overlay" [visibility]="overlay ? 'visible' : 'collapse'"></AbsoluteLayout>
  <GridLayout class="inner">
    <ng-content select="kirby-icon"></ng-content>
  </GridLayout>
</AbsoluteLayout>

<GridLayout rows="*,auto">
  <page-router-outlet row="0"></page-router-outlet>
  <FlexboxLayout *ngIf="showFpsMeter" row="1" justifyContent="space-between" alignItems="center" backgroundColor="lightyellow" style="padding: 0 10">
    <Label textAlignment="center" text="fps: {{fps | async }} | minfps: {{minFps | async }}"></Label>
    <StackLayout orientation="horizontal">
      <Button text="Reset " (tap)="resetFps()"></Button>
      <Label text=" | "></Label>
      <Button text="Hide" (tap)="hideFpsMeter()"></Button>
    </StackLayout>
  </FlexboxLayout>
</GridLayout>

<kirby-list
        [items]="myItems"
        (itemSelect)="onItemSelect($event)">

    <kirby-list-header
            *kirbyListHeader="let columns"
            [left]="'Navn'"
            [right]="'VÃ¦rdi'">
    </kirby-list-header>

    <kirby-list-cell
            *kirbyListCell="let item"
            width="0.85">

        <GridLayout columns="auto, auto" rows="auto, *">
            <kirby-avatar [imageSrc]="imageSrc" col="0" row="0" rowSpan="2" size="small"></kirby-avatar>
            <kirby-list-cell-line col="1" row="0" [primary]="true" [text]="item.title"></kirby-list-cell-line>
            <kirby-list-cell-line col="1" row="1" [text]="item.detail"></kirby-list-cell-line>
        </GridLayout>
    </kirby-list-cell>

    <kirby-list-cell
            *kirbyListCell="let item"
            verticalAlignment="center"
            horisontalAlignment="right">
        <kirby-list-cell-line [primary]="true" [text]="item.amount"></kirby-list-cell-line>
    </kirby-list-cell>
</kirby-list>

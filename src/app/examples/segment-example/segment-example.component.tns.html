<StackLayout class="segment-example">
        <kirby-segmented-chip-control [items]="myItems" (onChipSelect)="chipSelected($event)">
                <kirby-chip *kirbySegmentedChip="let tab" [title] = "tab.data" [isActive] ="tab.id == selected.id"></kirby-chip>
        </kirby-segmented-chip-control>
        <StackLayout class="segment-data" *ngIf="selected.data">
                <Label text="Content of tab {{selected.id}} is {{selected.data}}" textWrap="true"></Label>
        </StackLayout>
</StackLayout>

<kirby-segmented-chip-control [items]="myItems" (onChipSelect)="chipSelected($event)">
        <kirby-chip *kirbySegmentedChip="let item" [title] = "item.title" [isActive] ="item.index == selected.index"></kirby-chip>
</kirby-segmented-chip-control>
      
<div class="segment-data" *ngIf="selected.data">
          Content of tab {{selected.id}} is {{selected.data}}
</div>

<StackLayout>
    <kirby-card>
        <FlexboxLayout class="calendar">
            <kirby-calendar
                [disableWeekends]="true" 
                [disablePastDates]="true"
                [currentDate]="currentDate"
                [disableDates]="disableDatesArray" 
                (dateChange)="onDateChange($event)">
            </kirby-calendar>
        </FlexboxLayout>
            
        <FlexboxLayout class="buttons">
            <Button kirby-button (tap)="nextBankDay()" text="NÃ¦ste bankdag"></Button>
            <Button kirby-button (tap)="immediately()" colortype="secondary" text="Straks"></Button>
        </FlexboxLayout>
    </kirby-card>
    <Label *ngIf="selectedDate" text="Selected Date: {{ selectedDate | date }}"></Label>
</StackLayout>

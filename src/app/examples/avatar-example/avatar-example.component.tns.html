<ScrollView>
  <StackLayout class="background">
    <Label text="Avatar with image" class="h2"></Label>
    <WrapLayout orientation="horizontal">
      <StackLayout>
        <kirby-avatar [imageSrc]="imageSrc" [altText]="altText" size="lg"></kirby-avatar>
      </StackLayout>
    </WrapLayout>

    <Label text="Avatar with overlay" class="h2"></Label>
    <WrapLayout orientation="horizontal">
      <StackLayout>
        <kirby-avatar [imageSrc]="imageSrc" [altText]="altText" size="lg" overlay="true"></kirby-avatar>
      </StackLayout>
    </WrapLayout>

    <Label text="Avatar with shadow" class="h2"></Label>
    <WrapLayout orientation="horizontal">
      <StackLayout>
        <kirby-avatar [imageSrc]="imageSrc" [altText]="altText" size="lg" shadow="true"></kirby-avatar>
      </StackLayout>
    </WrapLayout>

    <Label text="Avatar with icon" class="h2"></Label>
    <WrapLayout orientation="horizontal" itemWidth="150" itemHeight="150">
      <StackLayout>
        <kirby-avatar size="lg" overlay="true" >
          <kirby-icon name="qr"></kirby-icon>
        </kirby-avatar>
      </StackLayout>
      <StackLayout>
        <kirby-avatar size="md" overlay="true" >
          <kirby-icon name="qr"></kirby-icon>
        </kirby-avatar>
      </StackLayout>
      <StackLayout>
        <kirby-avatar size="sm" overlay="true" >
          <kirby-icon name="qr"></kirby-icon>
        </kirby-avatar>
      </StackLayout>
    </WrapLayout>

    <Label text="Avatar with text" class="h2"></Label>
    <WrapLayout orientation="horizontal" itemWidth="150" itemHeight="150">
      <StackLayout>
        <kirby-avatar size="lg" overlay="true" text="C" >
        </kirby-avatar>
      </StackLayout>
      <StackLayout>
        <kirby-avatar size="md" overlay="true" text="C" >
        </kirby-avatar>
      </StackLayout>
      <StackLayout>
        <kirby-avatar size="sm" overlay="true" text="C" >
        </kirby-avatar>
      </StackLayout>
    </WrapLayout>

    <Label text="Avatar with badge" class="h2"></Label>
    <WrapLayout orientation="horizontal" itemWidth="150" itemHeight="150">
      <StackLayout>
        <kirby-avatar size="lg" overlay="true" [imageSrc]="imageSrc" shadow="true"> 
          <kirby-badge themeColor="danger" text="1"></kirby-badge>
        </kirby-avatar>
      </StackLayout>
      <StackLayout>
        <kirby-avatar size="md" overlay="true" [imageSrc]="imageSrc" shadow="true"> 
          <kirby-badge themeColor="danger" text="1"></kirby-badge>
        </kirby-avatar>
      </StackLayout>
      <StackLayout>
        <kirby-avatar size="sm" overlay="true" [imageSrc]="imageSrc" shadow="true"> 
          <kirby-badge themeColor="danger" text="1"></kirby-badge>
        </kirby-avatar>
      </StackLayout>
    </WrapLayout>

    <Label text="Sizes" class="h2"></Label>
    <WrapLayout orientation="horizontal" itemWidth="150" itemHeight="150">
      <StackLayout *ngFor="let size of sizes | keyvalue">
        <kirby-avatar [imageSrc]="imageSrc" [altText]="altText" [size]="size.value" overlay="true" shadow="true"></kirby-avatar>
        <Label [text]="size.value"></Label>
      </StackLayout>
    </WrapLayout>
  </StackLayout> 
</ScrollView>

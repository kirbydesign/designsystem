  <kirby-list style="margin: 10"
        [items]="items"
        [getSectionName]="getSectionName"
        (itemSelect)="onItemSelect($event)"
        shape="rounded"
        >
    <kirby-list-section-header
            *kirbyListSectionHeader="let section"
            [title]="section"
    ></kirby-list-section-header>
    <GridLayout *kirbyListItem="let item" rows="*" columns="3*, *, auto" (loaded)="onLoaded($event)">
        <StackLayout col="0">
            <Label [text]="item.title" class="primary"></Label>
            <Label [text]="item.detail"></Label>
        </StackLayout>
        <Label col="1" [text]="item.subTitle" verticalAlignment="top"></Label>
        <Label col="2" [text]="item.amount" class="primary" verticalAlignment="top"></Label>
    </GridLayout>
</kirby-list>
</GridLayout>

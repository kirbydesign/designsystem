<StackLayout class="segment-example">
        <kirby-segmented-chip-control [items]="items" (chipSelect)="onChipSelect($event)" [selectedItem]="selectedItem">
        </kirby-segmented-chip-control>
        <StackLayout class="segment-data" *ngIf="selectedItem">
                <Label text="Content of tab {{selectedItem}}" textWrap="true"></Label>
        </StackLayout>
</StackLayout>

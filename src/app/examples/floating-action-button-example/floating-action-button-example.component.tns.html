<WrapLayout>
    <kirby-floating-action-button>
        <kirby-icon name="add"></kirby-icon>
    </kirby-floating-action-button>

    <kirby-floating-action-button [showShadow]="false">
        <kirby-icon name="add"></kirby-icon>
    </kirby-floating-action-button>

    <kirby-floating-action-button [disabled]="true">
        <kirby-icon name="add"></kirby-icon>
    </kirby-floating-action-button>

    <kirby-floating-action-button>
        <kirby-icon name="close"></kirby-icon>
    </kirby-floating-action-button>

    <kirby-floating-action-button [isFloating]="false">
        <kirby-icon name="close"></kirby-icon>
    </kirby-floating-action-button>
</WrapLayout>

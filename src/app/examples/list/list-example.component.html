<!-- 
  kirby-list-cell supports the attributes:
  - width: 
  A relative number. A width of 1.5, will be 1.5 times the width of the default width.
  Default is 1.
  - horisontalAlignment: 
  Supported values are 'left', 'center', 'right', 'space-between', 'space-around'.
  Default is 'left' 
  - verticalAlignment: 
  Supported values are 'top', 'center', 'bottom', 'stretch', 'baseline'.
  Default is 'center' 
  - showDivider:
  True or false. Default is false
-->

<h2>Default list:</h2>
<kirby-list [items]="items">
  <kirby-list-item
    *kirbyListItem="let item"
    [title]="item.title"
    [amount]="item.amount">
  </kirby-list-item>

  <!-- Sliding items -->
  <div *kirbyListItemOptions="let item">
    <kirby-list-item-options [item]="item" side="start">
      <kirby-list-item-option iconName="share" themeColor="warning" expandable>Share</kirby-list-item-option>
      <kirby-list-item-option iconName="trash" themeColor="danger"></kirby-list-item-option>
      <kirby-list-item-option themeColor="medium">Like</kirby-list-item-option>
    </kirby-list-item-options>
    
    <kirby-list-item-options [item]="item" side="end">
      <kirby-list-item-option iconName="share" themeColor="danger">Delete</kirby-list-item-option>
    </kirby-list-item-options>
  </div>
</kirby-list>

<hr />

<h2>List with dividers:</h2>
<kirby-list [items]="items" showDivider="true">
  <kirby-list-item
    *kirbyListItem="let item"
    [title]="item.title"
    [amount]="item.amount"
  ></kirby-list-item>
</kirby-list>

<hr />

<h2>List with selectable items:</h2>
<kirby-list [items]="items" (itemSelect)="onItemSelect($event)" showDivider="true">
  <kirby-list-item
    *kirbyListItem="let item"
    [title]="item.title"
    [amount]="item.amount"
  ></kirby-list-item>
</kirby-list>

<hr />

<h2>List with header:</h2>
<kirby-list [items]="items" (itemSelect)="onItemSelect($event)" shape="rounded">
  
  <!-- HEADER-->
  <kirby-list-header *kirbyListHeader>
    <kirby-list-flex-item>
      <kirby-list-cell>Name</kirby-list-cell>
      <!-- Headers doesn't have to be kirby-list-cell components. -->
      <div style="width: 150px; text-align: right">Amount</div>
      <kirby-list-cell horisontalAlignment="right">Value</kirby-list-cell>
    </kirby-list-flex-item>
  </kirby-list-header>
  
  <!-- BODY -->
  <kirby-list-flex-item *kirbyListFlexItem="let item">
    <kirby-list-cell>
      <kirby-list-cell-line [primary]="true" [text]="item.title"></kirby-list-cell-line>
      <kirby-list-cell-line [text]="item.detail"></kirby-list-cell-line>
    </kirby-list-cell>
    <!-- you can make custom cells using the kirbyListCell directive -->
    <div style="width: 150px; text-align: right">{{ item.subTitle }}</div>
    <kirby-list-cell
            verticalAlignment="top"
      horisontalAlignment="right">
      <kirby-list-cell-line [primary]="true" [text]="item.amount"></kirby-list-cell-line>
    </kirby-list-cell>
  </kirby-list-flex-item>
</kirby-list> 

<hr />

<h2>List with sections:</h2>
<kirby-list
  [items]="items"
  (itemSelect)="onItemSelect($event)"
  [getSectionName]="getSectionName"
  [showDivider]="false">
  <!-- kirby-list-header is not supported in conjunction with *kirbyListSectionHeader due to a bug in RadListView on iOS -->
  <kirby-list-section-header
    *kirbyListSectionHeader="let section"
    [title]="section"
  ></kirby-list-section-header>
  <kirby-list-flex-item *kirbyListFlexItem="let item">
    <kirby-list-cell>
      <kirby-list-cell-line [primary]="true" [text]="item.title"></kirby-list-cell-line>
      <kirby-list-cell-line [text]="item.detail"></kirby-list-cell-line>
    </kirby-list-cell>
    <kirby-list-cell
      verticalAlignment="top"
      horisontalAlignment="right">
      <kirby-list-cell-line [primary]="true" [text]="item.amount"></kirby-list-cell-line>
    </kirby-list-cell>
  </kirby-list-flex-item>
</kirby-list> 

<hr />

<h2>List with custom content:</h2>
<kirby-list [items]="items" (itemSelect)="onItemSelect($event)">
  <!-- Cells can also take arbitrary markup (client specific) as cell-lines -->
  <kirby-list-flex-item *kirbyListFlexItem="let item">
    <kirby-list-cell>
      <section style="flex-direction: row; display: flex;">
        <kirby-avatar [imageSrc]="imageSrc" [size]="'small'"></kirby-avatar>
        <div style="margin-left: 10px; flex-direction: column; display: flex;">
          <kirby-list-cell-line [primary]="true" [text]="item.title"></kirby-list-cell-line>
          <kirby-list-cell-line [text]="item.detail"></kirby-list-cell-line>
        </div>
      </section>
    </kirby-list-cell>
  
    <kirby-list-cell
        verticalAlignment="top"
        horisontalAlignment="right">
      <kirby-list-cell-line [primary]="true" [text]="item.amount"></kirby-list-cell-line>
    </kirby-list-cell>
  </kirby-list-flex-item>
</kirby-list>

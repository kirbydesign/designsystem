<h2>List with swipe actions:</h2>
<kirby-list [items]="items" showDivider="true" [swipeActions]="swipeActions">
  <kirby-item *kirbyListItemTemplate="let item">
    <div slot="outside">
      <div class="flag success" *ngIf="item.flagged"></div>
      <div class="flag warning" *ngIf="item.archived"></div>
    </div>
    <h3>{{ item.title }}</h3>
    <data slot="end" class="kirby-text-bold">{{ item.amount }}</data>
  </kirby-item>
</kirby-list>

<kirby-list
        [items]="items"
        (itemSelect)="onItemSelect($event)"
        [showDivider]="true"
        shape="rounded">

  <!-- HEADER-->
  <kirby-list-header *kirbyListHeader>
    <kirby-list-flex-item>
      <kirby-list-cell width="0.85">
        <Label text="Name"></Label>
      </kirby-list-cell>
      <kirby-list-cell width="0.5" horisontalAlignment="right">
        <Label text="Value"></Label>
      </kirby-list-cell>
    </kirby-list-flex-item>
  </kirby-list-header>

  <!-- BODY -->
  <kirby-list-flex-item *kirbyListFlexItem="let item">
      <kirby-list-cell width="0.85">
          <GridLayout columns="*, *" rows="auto, *">
            <kirby-avatar [imageSrc]="imageSrc" col="0" row="0" rowSpan="2" size="small"></kirby-avatar>
            <kirby-list-cell-line col="1" row="0" [primary]="true" [text]="item?.title"></kirby-list-cell-line>
            <kirby-list-cell-line col="1" row="1" [text]="item?.detail"></kirby-list-cell-line>
          </GridLayout>
        </kirby-list-cell>
      
        <kirby-list-cell
                verticalAlignment="center"
                horisontalAlignment="right"
                width="0.5">
          <kirby-list-cell-line [primary]="true" [text]="item?.amount"></kirby-list-cell-line>
        </kirby-list-cell>
  </kirby-list-flex-item>
  
</kirby-list>

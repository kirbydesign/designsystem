<h2>Default Icons</h2>
<p class="note">*If icon is <strong>NOT</strong> found, 'cog' will be used as default icon</p>

<div class="options">
    <p>Change color: </p>
    <div class="colors">
        <button class="color-button" (click)="changeColor('primary')">
            <span class="color color--primary"></span>
            <span class="color-button__txt">primary</span>
        </button>
        <button class="color-button" (click)="changeColor('secondary')">
            <span class="color color--secondary"></span>
            <span class="color-button__txt">secondary</span>
        </button>
        <button class="color-button" (click)="changeColor('tertiary')">
            <span class="color color--tertiary"></span>
            <span class="color-button__txt">tertiary</span>
        </button>
        <button class="color-button" (click)="changeColor('success')">
            <span class="color color--success"></span>
            <span class="color-button__txt">success</span>
        </button>
        <button class="color-button" (click)="changeColor('warning')">
            <span class="color color--warning"></span>
            <span class="color-button__txt">warning</span>
        </button>
        <button class="color-button" (click)="changeColor('danger')">
            <span class="color color--danger"></span>
            <span class="color-button__txt">danger</span>
        </button>
        <button class="color-button" (click)="changeColor('light')">
            <span class="color color--light"></span>
            <span class="color-button__txt">light</span>
        </button>
        <button class="color-button" (click)="changeColor('medium')">
            <span class="color color--medium"></span>
            <span class="color-button__txt">medium</span>
        </button>
        <button class="color-button" (click)="changeColor('dark')">
            <span class="color color--dark"></span>
            <span class="color-button__txt">dark</span>
        </button>
    </div>

    <label>Outline: <kirby-checkbox (checkedChange)="onOutlineChecked($event)"></kirby-checkbox></label>
</div>

<div class="icon-item-container" *ngFor="let icon of icons">
    <div class="icon-item-inner-container">
        <kirby-icon [name]="icon.name" [title]="icon.name" [themeColor]="color" [outline]="outline"></kirby-icon>
        <span class="icon-item-title">{{icon.name}}</span>
    </div>
</div>

<h2>Custom Icons</h2>

<div class="icon-item-container">
    <div class="icon-item-inner-container">
        <kirby-icon customName="football" title="football"></kirby-icon>
        <span class="icon-item-title">football</span>
    </div>
</div>
<div class="icon-item-container">
    <div class="icon-item-inner-container">
        <kirby-icon customName="umbrella" title="umbrella"></kirby-icon>
        <span class="icon-item-title">umbrella</span>
    </div>
</div>

<h2>Sizes</h2>
<div class="icon-item-container" *ngFor="let size of sizes | keyvalue">
    <div class="icon-item-inner-container">
        <kirby-icon name="person" [size]="size.value" [title]="size.value"></kirby-icon>
        <span class="icon-item-title">{{size.value}}</span>
    </div>
</div>

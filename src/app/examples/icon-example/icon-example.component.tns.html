<WrapLayout itemWidth="30" itemHeight="30" class="background">
    <kirby-icon name="add" size="large"></kirby-icon>
    <kirby-icon name="cog" size="large"></kirby-icon>
    <kirby-icon name="swap" size="large"></kirby-icon>
    <kirby-icon name="move" size="large"></kirby-icon>
    <kirby-icon name="log-out" size="large"></kirby-icon>
    <kirby-icon name="more" size="large"></kirby-icon>
    <kirby-icon name="arrow-back" size="large"></kirby-icon>
    <kirby-icon name="help" size="large"></kirby-icon>
    <kirby-icon name="close" size="large"></kirby-icon>
    <kirby-icon name="attach" size="large"></kirby-icon>
    <kirby-icon name="search" size="large"></kirby-icon>
    <kirby-icon name="checkbox" size="large"></kirby-icon>
    <kirby-icon name="checkbox-outline" size="large"></kirby-icon>
    <kirby-icon name="menu" size="large"></kirby-icon>
    <kirby-icon name="person" size="large" themeColor="success"></kirby-icon>

    <!-- use custom font icons -->
    <kirby-icon customName="football" size="large" themeColor="warning"></kirby-icon>
    <kirby-icon customName="umbrella" size="large" themeColor="danger"></kirby-icon>
</WrapLayout>

<StackLayout class="background">
    <Label text="Sizes" class="h2"></Label>
    <WrapLayout orientation="horizontal" itemWidth="80" itemHeight="80">
        <StackLayout>
            <kirby-icon name="person"></kirby-icon>
            <Label text="default"></Label>
            <Label text="(sm)"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon name="person" size="sm"></kirby-icon>
            <Label text="sm"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon name="person" size="md"></kirby-icon>
            <Label text="md"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon name="person" size="lg"></kirby-icon>
            <Label text="lg"></Label>
        </StackLayout>
    </WrapLayout>

    <Label text="Colors" class="h2"></Label>
    <WrapLayout orientation="horizontal" itemWidth="60" itemHeight="60">
        <StackLayout>
            <kirby-icon name="person" colortype="primary"></kirby-icon>
            <Label text="primary"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon name="person" colortype="secondary"></kirby-icon>
            <Label text="secondary"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon name="person" colortype="tertiary"></kirby-icon>
            <Label text="tertiary"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon name="person" colortype="success"></kirby-icon>
            <Label text="success"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon name="person" colortype="warning"></kirby-icon>
            <Label text="warning"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon name="person" colortype="danger"></kirby-icon>
            <Label text="danger"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon name="person" colortype="light"></kirby-icon>
            <Label text="light"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon name="person" colortype="medium"></kirby-icon>
            <Label text="medium"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon name="person" colortype="dark"></kirby-icon>
            <Label text="dark"></Label>
        </StackLayout>
    </WrapLayout>

    <Label text="Custom Icons" class="h2"></Label>
    <WrapLayout orientation="horizontal" itemWidth="100" itemHeight="80">
        <StackLayout>
            <kirby-icon customName="football" size="md"></kirby-icon>
            <Label text="customName: football" textWrap="true"></Label>
        </StackLayout>
        <StackLayout>
            <kirby-icon customName="umbrella" size="md"></kirby-icon>
            <Label text="customName: umbrella" textWrap="true"></Label>
        </StackLayout>
    </WrapLayout>
</StackLayout>

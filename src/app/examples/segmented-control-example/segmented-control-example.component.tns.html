<StackLayout backgroundColor="#f5f5f5" class="segment-example">
  <StackLayout marginBottom="20" horizontalAlignment="center" orientation="horizontal">
    <kirby-toggle checked="false" (checkedChange)="onCheckedChange($event)"></kirby-toggle>
    <Label marginLeft="20" text="Mode: {{ mode }}"></Label>
  </StackLayout>

  <kirby-segmented-control [mode]="mode" [items]="items" (segmentSelect)="onSegmentSelect($event)"></kirby-segmented-control>

  <ng-container>
    <StackLayout class="segment-data" padding="20">
      <Label class="kirby-text-medium" text="Content for {{activeSegment.text}}Â segment"></Label>
      <Label textWrap="true" text="The selected segment has text '{{ activeSegment.text }}' and id '{{ activeSegment.id }}'"></Label>
    </StackLayout>
  </ng-container>
</StackLayout>

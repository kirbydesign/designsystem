<StackLayout class="background">
  <GridLayout rows="auto" columns="auto, auto" marginTop="1">
    <Label class="h1" text="Number" col="0" row="0" colspan="2"></Label>
    <FlexBoxLayout col="1" row="0" flexDirection="row" alignItems="center" justifyContent="flex-end" marginRight="-10">
      <kirby-badge text="2"></kirby-badge>
    </FlexBoxLayout>
  </GridLayout>

  <GridLayout rows="auto" columns="auto, auto">
    <Label class="h1" text="Text" col="0" row="0" colspan="2"></Label>
    <FlexBoxLayout col="1" row="0" flexDirection="row" alignItems="center" justifyContent="flex-end" marginRight="-10">
      <kirby-badge text="Some text"></kirby-badge>
    </FlexBoxLayout>
  </GridLayout>

  <GridLayout rows="auto" columns="auto, auto">
    <Label class="h1" text="White (default)" col="0" row="0" colspan="2"></Label>
    <FlexBoxLayout col="1" row="0" flexDirection="row" alignItems="center" justifyContent="flex-end" marginRight="-10">
      <kirby-badge text="1"></kirby-badge>
    </FlexBoxLayout>
  </GridLayout>
  
  <GridLayout rows="auto" columns="auto, auto">
    <Label class="h1" text="Success" col="0" row="0" colspan="2"></Label>
    <FlexBoxLayout col="1" row="0" flexDirection="row" alignItems="center" justifyContent="flex-end" marginRight="-10">
      <kirby-badge themeColor="success" text="7"></kirby-badge>
    </FlexBoxLayout>
  </GridLayout>
  
  <GridLayout rows="auto" columns="auto, auto">
    <Label class="h1" text="Warning" col="0" row="0" colspan="2"></Label>
    <FlexBoxLayout col="1" row="0" flexDirection="row" alignItems="center" justifyContent="flex-end" marginRight="-10">
      <kirby-badge themeColor="warning" text="99"></kirby-badge>
    </FlexBoxLayout>
  </GridLayout>

  <GridLayout rows="auto" columns="auto, auto">
    <Label class="h1" text="Danger" col="0" row="0" colspan="2"></Label>
    <FlexBoxLayout col="1" row="0" flexDirection="row" alignItems="center" justifyContent="flex-end" marginRight="-10">
      <kirby-badge themeColor="danger" text="123"></kirby-badge>
    </FlexBoxLayout>
  </GridLayout>

  <GridLayout rows="auto" columns="auto, auto" marginTop="1">
    <Label class="h1" text="Badge with icon" col="0" row="0" colspan="2"></Label>
    <FlexBoxLayout col="1" row="0" flexDirection="row" alignItems="center" justifyContent="flex-end" marginRight="-10">
      <kirby-badge>
        <kirby-icon name="attach"></kirby-icon>
      </kirby-badge>
    </FlexBoxLayout>
  </GridLayout>
</StackLayout>

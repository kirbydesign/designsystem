<StackLayout>
  <Label text="Standard"></Label>
  <kirby-checkbox checked="true"></kirby-checkbox>
  <Label text="Colors"></Label>
  <kirby-checkbox checked="true" [color]="'primary'"></kirby-checkbox>
  <kirby-checkbox checked="true" [color]="'secondary'"></kirby-checkbox>
  <kirby-checkbox checked="true" [color]="'tertiary'"></kirby-checkbox>
  <Label text="Shapes"></Label>
  <StackLayout orientation="horizontal">
    <kirby-checkbox checked="true"></kirby-checkbox>
    <kirby-checkbox checked="true" shape="circle"></kirby-checkbox>
  </StackLayout>
</StackLayout>

<div class="example">
    <kirby-button-example></kirby-button-example>
    <kirby-code-viewer [html]="exampleHtml"></kirby-code-viewer>
    <h4>Properties:</h4>
    <table class="cookbook-properties">
      <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Input values</th>
      </thead>
      <tbody>
        <tr>
          <td><code>expand</code></td>
          <td>If the button needs to expand to full width of its parent container, then use expand.
          <td><code>block</code></td>
        </tr>
        <tr>
          <td><code>colortype</code></td>
          <td>Sets which color the button should use from the theme palette</td>
          <td><code>primary, secondary</code></td>
        </tr>  
        <tr>
          <td><code>size</code></td>
          <td>Sets the size of the button</td>
          <td><code>small, medium, large</code></td>
        </tr>  
      </tbody>
    </table>
</div>

<ng-content></ng-content>
<button kirby-button size="sm" attentionLevel="3" (click)="expanded = !expanded">
  {{ expanded ? 'Hide Code' : 'View Code' }}
</button>
<kirby-code-viewer *ngIf="expanded && html" [html]="html"></kirby-code-viewer>
<kirby-code-viewer *ngIf="expanded && ts" [ts]="ts"></kirby-code-viewer>

<table class="cookbook-properties">
    <thead>
        <th>Attribute</th>
        <th>Description</th>
        <th>Type</th>
    </thead>
    <tbody>
        <tr *ngFor="let prop of properties">
            <td><code>{{ prop.name }}</code></td>
            <td>{{ prop.description }}</td>
            <td><code>{{ prop.inputValues.join(' | ') }}</code></td>
        </tr>
    </tbody>
</table>

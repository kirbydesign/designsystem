name: Kirby master CI
on: push
    
defaults:
  run:
    shell: bash

jobs:
  lint_and_unittest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.16]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install six
        if: "!startsWith(github.event.head_commit.message, 'Bumping version to')"
        run: echo "${{github.event.head_commit.message}}

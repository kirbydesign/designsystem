name: CI-test

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: branch name modifications
        env:
          RELEASE_NAME: ''
          FEATURE: 'feature'
        if: ${{ github.ref != 'refs/heads/master' }}
        run: |
          echo "RELEASE_NAME=${echo GITHUB_REF##*/}" >> @GITHUB_ENV
          echo bname $RELEASE_NAME
        
  

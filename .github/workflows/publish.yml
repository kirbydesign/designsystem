name: Publish to npm

on:
  pull_request:
    types: closed
    
defaults:
  run:
    shell: bash

jobs:
  publish_to_npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        if: github.event.pull_request.merged
        with:
          ref: refs/heads/master      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '10.16'
      - name: Install npm
        run: npm install
          

name: Publish to npm

on:
  pull_request:
    types: closed
    
defaults:
  run:
    shell: bash

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    steps:
      - uses: actions/checkout@v2
        with:
          ref: refs/heads/master      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '10.16'
      - name: Install npm
        run: npm install
      - name: Configure git
        env:
          GITHUB_USER: ${{ secrets.GITHUB_USER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email gh-actions-${GITHUB_ACTOR}@github.com
          git remote add gh-origin https://${GITHUB_USER}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
      - name: Create .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_API_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - name: Run npm prerelease
        run: npm run prerelease
      - name: Bump version
        run: npm version minor --force -m "Version %s [build-skip]"
      - name: Publish
        run: npm publish
      - name: Update github with version tag
        run: git push gh-origin HEAD:master --tags

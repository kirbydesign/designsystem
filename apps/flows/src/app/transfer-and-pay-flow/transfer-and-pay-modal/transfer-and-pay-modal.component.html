<kirby-page-title>Transfer and pay</kirby-page-title>
<div>
  <input
    class="currency-input currency-input_large-text"
    maxlength="14"
    type="text"
    #input
    [(ngModel)]="currency"
    (input)="onCurrencyEntered()"
  />
  <span class="currency-input_small-text">Kr.</span>
</div>

<kirby-modal-footer>
  <div class="container-over" *ngIf="receiverChosen === false">
    <div class="grid" (click)="showModalChooseOwnAccount()">
      <p>From</p>
      <span *ngFor="let account of selectedAccount"
        ><b>{{ account.name }}</b></span
      >
    </div>
    <kirby-divider></kirby-divider>
    <div class="container-under">
      <button kirby-button (click)="showModalChooseReciever()">Choose receiver</button>
    </div>
  </div>

  <div class="container-over" *ngIf="receiverChosen === true">
    <div class="grid" (click)="showModalChooseOwnAccount()">
      <p>From</p>
      <span *ngFor="let account of selectedAccount"
        ><b>{{ account.name }}</b></span
      >
    </div>
    <kirby-divider></kirby-divider>
    <div class="grid" (click)="showModalChooseReciever()">
      <p>To</p>
      <span *ngFor="let other of selectedReceiver"
        ><b>{{ other.name }}</b></span
      >
    </div>
    <kirby-divider></kirby-divider>
    <div class="grid">
      <p>Date</p>
      <p><b>date</b></p>
    </div>
    <kirby-divider></kirby-divider>
    <div class="grid">
      <p>Text</p>
      <p><b>text</b></p>
    </div>
    <kirby-divider></kirby-divider>
    <div class="grid">
      <p>Message</p>
      <p><b>message</b></p>
    </div>

    <div class="container-under">
      <button kirby-button [attr.disabled]="!currencyEntered ? true : null">Continue</button>
    </div>
  </div>
</kirby-modal-footer>

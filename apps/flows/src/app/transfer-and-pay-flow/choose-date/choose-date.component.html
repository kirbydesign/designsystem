<kirby-page-title>Choose date</kirby-page-title>
<kirby-card>
  <kirby-calendar
    [todayDate]="todayDate"
    [disableWeekends]="true"
    (dateChange)="newDateSelectedSetNewDate($event)"
  >
  </kirby-calendar>
</kirby-card>

<div class="button-save-center">
  <button kirby-button (click)="saveDate()">OK</button>
</div>

<kirby-page-title>Text And Message</kirby-page-title>

<kirby-form-field label="Text to account">
  <input kirby-input [size]="'md'" #tweet maxlength="32" [(ngModel)]="text" />
  <kirby-input-counter [listenTo]="tweet"></kirby-input-counter>
</kirby-form-field>

<kirby-form-field label="Message to receiver">
  <input kirby-input [size]="'md'" #tweet1 maxlength="32" [(ngModel)]="message" />
  <kirby-input-counter [listenTo]="tweet1"></kirby-input-counter>
</kirby-form-field>

<div class="container-under">
  <button kirby-button (click)="okButton()">Ok</button>
</div>

<kirby-list [items]="accounts">
  <kirby-item *kirbyListItemTemplate="let account" (click)="setSelectedReceiver(account.id)">
    <data slot="start">
      <kirby-icon *ngIf="account.id === receiverId" name="verify"></kirby-icon>
    </data>
    <span>{{ account.name }}</span>
    <data slot="end">{{ account.balance }}</data>
  </kirby-item>
</kirby-list>

<h1>Components</h1>
<p>
  Components are the reuseable building blocks of our design system. Each component meets a specific
  interaction or UI need, and has been specifically created to work together to create patterns and
  intuitive user experiences.
</p>
<kirby-divider [hasMargin]="true"></kirby-divider>
<div class="grid">
  <cookbook-component-display
    *ngFor="let item of listOfComponents; let i = index"
    [route]="item.route"
    [svgPath]="item.svgPath"
    [paragraph]="item.paragraph"
    [title]="item.title"
  ></cookbook-component-display>
</div>

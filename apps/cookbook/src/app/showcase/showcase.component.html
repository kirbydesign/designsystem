<div class="show-case">
  <h1>{{ exampleComponentName }}</h1>
  <section class="show-case-actions">
    <div>
      <a *ngIf="propertiesTable" href="#properties" (click)="onPropertiesClick($event)"
        >Properties</a
      >
    </div>
    <div class="cta-links" *ngIf="areCTAlinkShown">
      <a [routerLink]="exampleComponentPopOutUrl">
        <svg class="icon">
          <use xlink:href="../../assets/icons/icon-sprite.svg#icon-enlarge2"></use>
        </svg>
        Pop out
      </a>
      <a href="{{ exampleComponentGitUrl }}">
        <svg class="icon">
          <use xlink:href="../../assets/icons/icon-sprite.svg#icon-github"></use>
        </svg>
        Example on github
      </a>
    </div>
  </section>
</div>
<router-outlet></router-outlet>

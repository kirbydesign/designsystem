<div class="example">
  <h2>Accordion</h2>
  <cookbook-example-viewer [html]="accordionDefaultExample.template">
    <cookbook-accordion-default-example
      #accordionDefaultExample
    ></cookbook-accordion-default-example>
  </cookbook-example-viewer>

  <h2>Accordion with an initially expanded item</h2>
  <cookbook-example-viewer [html]="accordionExpandedExample.template">
    <cookbook-accordion-expanded-example
      #accordionExpandedExample
    ></cookbook-accordion-expanded-example>
  </cookbook-example-viewer>

  <h2>Accordion inside a card</h2>
  <cookbook-example-viewer [html]="accordionCardExample.template">
    <cookbook-accordion-card-example #accordionCardExample></cookbook-accordion-card-example>
  </cookbook-example-viewer>

  <h2>Properties:</h2>
  <cookbook-showcase-properties [properties]="properties"></cookbook-showcase-properties>
</div>

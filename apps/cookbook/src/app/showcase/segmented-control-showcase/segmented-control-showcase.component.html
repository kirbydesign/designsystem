<div class="example">
  <h3>Default</h3>
  <cookbook-example-viewer [html]="example.template" [ts]="example.codeSnippet">
    <cookbook-segmented-control-example-default
      #example
    ></cookbook-segmented-control-example-default>
  </cookbook-example-viewer>

  <h3>Grouped</h3>
  <cookbook-example-viewer
    [html]="groupedExample.template"
    [ts]="groupedExample.codeSnippet"
    [css]="groupedExample.styles"
  >
    <cookbook-segmented-control-example-grouped
      #groupedExample
    ></cookbook-segmented-control-example-grouped>
  </cookbook-example-viewer>

  <h2>Properties:</h2>
  <cookbook-api-description-properties
    [properties]="properties"
  ></cookbook-api-description-properties>

  <p class="badge-note">
    <sup>*</sup> If you want a badge on the SegmentItem then you add a badge object in the
    SegmentItem array. The description of the badge is used as aria-label. Note that badges are only
    applied when the mode is 'default'.
    <a
      href="https://github.com/kirbydesign/designsystem/blob/master/libs/designsystem/src/lib/components/segmented-control/segment-item.ts"
      >See the interface for SegmentItem</a
    >.
  </p>
</div>

<div class="example">
  <cookbook-example-viewer [html]="chipExample.template">
    <div>
      <cookbook-chip-example [themeColor]="themeColor" #chipExample></cookbook-chip-example>
    </div>
  </cookbook-example-viewer>

  <fieldset>
    <legend>Configuration: Card color</legend>
    <kirby-dropdown
      [items]="themeColors"
      [selectedIndex]="0"
      (change)="onThemeChange($event.value)"
    >
    </kirby-dropdown>
  </fieldset>
  <h2>Properties:</h2>
  <table class="cookbook-members-table">
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Input values</th>
    </thead>
    <tbody>
      <tr>
        <td><code>text</code></td>
        <td>The text displayed inside the chip.</td>
        <td><code>string</code></td>
      </tr>
      <tr>
        <td><code>isSelected</code></td>
        <td>show chip as selected</td>
        <td><code>boolean</code></td>
      </tr>
    </tbody>
  </table>
</div>

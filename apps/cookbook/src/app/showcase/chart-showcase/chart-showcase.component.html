<div class="example">
  <cookbook-example-viewer [html]="donut.template">
    <cookbook-chart-example-donut #donut> </cookbook-chart-example-donut>
  </cookbook-example-viewer>
  <cookbook-example-viewer [html]="pie.template">
    <cookbook-chart-example-pie #pie> </cookbook-chart-example-pie>
  </cookbook-example-viewer>
  <cookbook-example-viewer [html]="timeseries.template">
    <cookbook-chart-example-timeseries #timeseries> </cookbook-chart-example-timeseries>
  </cookbook-example-viewer>
  <cookbook-example-viewer [html]="areaspline.template">
    <cookbook-chart-example-areaspline #areaspline> </cookbook-chart-example-areaspline>
  </cookbook-example-viewer>
  <cookbook-example-viewer [html]="activityGauge.template">
    <cookbook-chart-example-activity-gauge #activityGauge> </cookbook-chart-example-activity-gauge>
  </cookbook-example-viewer>
  <cookbook-example-viewer [html]="column.template" [ts]="column.codeSnippet">
    <cookbook-chart-example-column #column> </cookbook-chart-example-column>
  </cookbook-example-viewer>
  <cookbook-example-viewer [html]="bar.template" [ts]="bar.codeSnippet">
    <cookbook-chart-example-bar #bar> </cookbook-chart-example-bar>
  </cookbook-example-viewer>
  <h2>Properties:</h2>
  <cookbook-showcase-properties
    [columns]="columns"
    [properties]="properties"
  ></cookbook-showcase-properties>
</div>

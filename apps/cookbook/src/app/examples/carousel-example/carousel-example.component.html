<kirby-page [maxWidth]="maxWidth">
  <kirby-page-content>
    <fieldset>
      <legend>Kirby page width</legend>
      <select [(ngModel)]="maxWidth">
        <option
          *ngFor="let option of maxWidthOptions"
          value="{{ option.value }}"
          [attr.selected]="maxWidthOptions === option.value ? true : null"
        >
          {{ option.text }}
        </option>
      </select>

      <kirby-checkbox
        (checkedChange)="onCheckedChange($event)"
        text="Ignore kirby page padding"
        [checked]="ignorePagePadding"
      ></kirby-checkbox>
    </fieldset>

    <div class="example">
      <h2>Default speed (300ms)</h2>
      <kirby-carousel
        [slidesOptions]="config"
        [ignorePagePadding]="ignorePagePadding"
        [slides]="slides"
        [title]="'Title'"
        (selectedSlide)="getDataFromActiveSlide($event)"
      >
        <kirby-card
          *kirbyCarouselSlide="let slide; let i = index"
          [hasPadding]="true"
          (click)="noop()"
        >
          <kirby-card-header [title]="slide.title" [subtitle]="slide.subtitle"></kirby-card-header>

          <div class="card-content">
            {{ slide.cardContent }}
          </div>
        </kirby-card>
      </kirby-carousel>
    </div>

<kirby-card [hasPadding]="hasPadding">
  <kirby-card-header
    *ngIf="hasHeader"
    [title]="title"
    [subtitle]="subtitle"
    [class.bg-color]="hasHeaderFooterBgColor"
    [flagged]="flagged"
  ></kirby-card-header>

  <!-- Card content example: -->
  <div class="card-content">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
  </div>

  <kirby-card-footer *ngIf="hasFooter" [class.bg-color]="hasHeaderFooterBgColor"
    >Footer</kirby-card-footer
  >
</kirby-card>

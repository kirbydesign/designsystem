<kirby-page title="Form Field">
  <kirby-page-content>
    <h2>Input</h2>
    <cookbook-form-field-input-example></cookbook-form-field-input-example>
    <cookbook-form-field-input-label-example></cookbook-form-field-input-label-example>
    <cookbook-form-field-input-label-message-example></cookbook-form-field-input-label-message-example>
    <cookbook-form-field-input-counter-example></cookbook-form-field-input-counter-example>
    <cookbook-form-field-input-numeric-example></cookbook-form-field-input-numeric-example>
    <cookbook-form-field-input-disabled-example></cookbook-form-field-input-disabled-example>
    <cookbook-form-field-input-error-example></cookbook-form-field-input-error-example>
    <cookbook-form-field-input-borderless-example></cookbook-form-field-input-borderless-example>
    <cookbook-form-field-focus-example></cookbook-form-field-focus-example>
    <cookbook-form-field-scroll-into-view-example></cookbook-form-field-scroll-into-view-example>

    <h2>Textarea</h2>
    <cookbook-form-field-textarea-example></cookbook-form-field-textarea-example>
    <cookbook-form-field-textarea-label-example></cookbook-form-field-textarea-label-example>
    <cookbook-form-field-textarea-counter-example></cookbook-form-field-textarea-counter-example>

    <cookbook-example-configuration-wrapper [snapToViewport]="true" style="--header-height: 44px">
      <label (click)="showDummyKeyboard = !showDummyKeyboard">
        <kirby-checkbox
          [checked]="showDummyKeyboard"
          (checkedChange)="toggleDummyKeyboard()"
        ></kirby-checkbox
        >Show dummy keyboard</label
      >
    </cookbook-example-configuration-wrapper>
  </kirby-page-content>
</kirby-page>

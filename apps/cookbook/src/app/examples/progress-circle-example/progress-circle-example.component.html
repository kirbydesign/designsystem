<kirby-progress-circle themeColor="warning" value="50" size="sm" class="kirby-text-xsmall">
  2/4
</kirby-progress-circle>

<kirby-progress-circle themeColor="danger" value="70">
  <kirby-icon name="pension" size="md"></kirby-icon>
</kirby-progress-circle>

<kirby-progress-circle [themeColor]="themeColor" [value]="progress" size="lg">
  {{ progress | number: '1.1-1' }}%
</kirby-progress-circle>

<br />

<kirby-card themeColor="dark" hasPadding="true" class="content-card">
  <div class="content">
    <div>
      Your investment savings
      <span class="kirby-text-large">
        {{ 2435034 | currency }}
      </span>
    </div>
    <kirby-progress-circle themeColor="success" value="37">
      <kirby-icon name="moneybag" size="md"></kirby-icon>
    </kirby-progress-circle>
  </div>
</kirby-card>

<kirby-checkbox
  *ngIf="showDummyKeyboard !== undefined"
  [checked]="showDummyKeyboard && !interactWithBackground"
  (checkedChange)="toggleDummyKeyboard($event)"
  [disabled]="interactWithBackground"
  text="Show dummy keyboard"
></kirby-checkbox>

<kirby-checkbox
  *ngIf="showPageProgress !== undefined"
  [checked]="showPageProgress && !interactWithBackground"
  (checkedChange)="toggleShowPageProgress($event)"
  [disabled]="interactWithBackground"
  text="Show page progress"
></kirby-checkbox>

<kirby-checkbox
  *ngIf="showFooter !== undefined"
  [checked]="showFooter && !interactWithBackground"
  (checkedChange)="toggleShowFooter($event)"
  [disabled]="interactWithBackground"
  text="Show footer"
></kirby-checkbox>

<kirby-checkbox
  *ngIf="disableScroll !== undefined"
  [checked]="disableScroll"
  (checkedChange)="toggleDisableScroll($event)"
  text="Disable scroll"
></kirby-checkbox>

<kirby-checkbox
  *ngIf="showDummyContent !== undefined"
  [checked]="showDummyContent"
  (checkedChange)="toggleShowDummyContent($event)"
  [disabled]="interactWithBackground"
  text="Show dummy content"
></kirby-checkbox>

<kirby-checkbox
  *ngIf="delayLoadDummyContent !== undefined"
  [checked]="delayLoadDummyContent && !interactWithBackground"
  (checkedChange)="toggleDelayLoadDummyContent($event)"
  [disabled]="!showDummyContent || interactWithBackground"
  class="indent"
  text="Delay load modal"
></kirby-checkbox>

<kirby-checkbox
  *ngIf="loadAdditionalContent !== undefined"
  [checked]="loadAdditionalContent && !interactWithBackground"
  (checkedChange)="toggleLoadAdditionalContent($event)"
  [disabled]="!showDummyContent || interactWithBackground"
  class="indent"
  text="Delay load additional"
></kirby-checkbox>

<kirby-checkbox
  *ngIf="openFullHeight !== undefined"
  [checked]="openFullHeight && !interactWithBackground"
  (checkedChange)="toggleOpenFullHeight($event)"
  [disabled]="interactWithBackground"
  text="Open in full height"
></kirby-checkbox>

<ng-container *ngIf="interactWithBackground !== undefined || customCssClass !== undefined">
  <kirby-divider [hasMargin]="true"></kirby-divider>
  <p>Custom modal/drawer:</p>
  <kirby-checkbox
    *ngIf="interactWithBackground !== undefined"
    [checked]="interactWithBackground"
    (checkedChange)="toggleInteractWithBackground($event)"
    text="Interact with background (drawer only)"
  ></kirby-checkbox>

  <kirby-checkbox
    *ngIf="customCssClass !== undefined"
    [checked]="customCssClass"
    (checkedChange)="toggleCustomCssClass($event)"
    text="Add custom CSS class"
  ></kirby-checkbox>
</ng-container>

<h2>Sizes</h2>
<button kirby-button size="sm">Small Button</button>
<button kirby-button>Medium Button (default)</button>
<button kirby-button size="lg">Large Button</button>

<fieldset>
  <legend>Button size for examples below<kirby-icon name="arrow-down"></kirby-icon></legend>
  <select (change)="onButtonSizeChange($event.target.value)">
    <option
      *ngFor="let size of buttonSizes"
      value="{{ size.value }}"
      [attr.selected]="buttonSize === size.value ? true : null"
      >{{ size.text }}</option
    >
  </select>
</fieldset>

<h2>Block button</h2>
<button kirby-button [size]="buttonSize" expand="block">Block Button</button>

<h2>Button with icon only</h2>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize" [noDecoration]="true">
    <kirby-icon name="close"></kirby-icon>
  </button>
  <label>Undecorated</label>
</div>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize">
    <kirby-icon name="close"></kirby-icon>
  </button>
  <label>Attention Level 1<br /><em>(Default)</em></label>
</div>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize" attentionLevel="2">
    <kirby-icon name="close"></kirby-icon>
  </button>
  <label>Attention Level 2</label>
</div>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize" attentionLevel="3">
    <kirby-icon name="close"></kirby-icon>
  </button>
  <label>Attention Level 3</label>
</div>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize" disabled>
    <kirby-icon name="close"></kirby-icon>
  </button>
  <label>Disabled</label>
</div>

<p class="kirby-text-small">
  <em>
    <strong>Please note:</strong> The undecorated button is solely intended for use with icon only.
  </em>
</p>

<h3>Custom Icon</h3>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize">
    <kirby-icon customName="football"></kirby-icon>
  </button>
  <label>Attention Level 1<br /><em>(Default)</em></label>
</div>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize" attentionLevel="2">
    <kirby-icon customName="football"></kirby-icon>
  </button>
  <label>Attention Level 2</label>
</div>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize" attentionLevel="3">
    <kirby-icon customName="football"></kirby-icon>
  </button>
  <label>Attention Level 3</label>
</div>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize" disabled>
    <kirby-icon customName="football"></kirby-icon>
  </button>
  <label>Disabled</label>
</div>

<h2>
  Button with icon and text
</h2>
<button kirby-button [size]="buttonSize">
  <kirby-icon name="edit"></kirby-icon>
  Icon Left
</button>
<button kirby-button [size]="buttonSize">
  Icon Right
  <kirby-icon name="arrow-down"></kirby-icon>
</button>
<button kirby-button [size]="buttonSize">
  <span>Text Left</span>
  <kirby-icon name="arrow-down"></kirby-icon>
</button>
<button kirby-button [size]="buttonSize">
  <kirby-icon name="edit"></kirby-icon>
  <span>Text Right</span>
</button>
<button kirby-button [size]="buttonSize">
  <kirby-icon customName="football"></kirby-icon>
  Custom Icon
</button>
<button kirby-button [size]="buttonSize" disabled>
  <kirby-icon name="close"></kirby-icon>
  <span>Disabled</span>
</button>

<h2>Floating Action Button (FAB)</h2>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize" [isFloating]="true">
    <kirby-icon name="add"></kirby-icon>
  </button>
  <label>Default</label>
</div>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize" [isFloating]="true" disabled>
    <kirby-icon name="add"></kirby-icon>
  </button>
  <label>Disabled</label>
</div>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize" [isFloating]="true">
    <kirby-icon name="close"></kirby-icon>
  </button>
  <label>Close</label>
</div>
<div class="button-example-container">
  <button kirby-button [size]="buttonSize" [isFloating]="true" disabled>
    <kirby-icon name="close"></kirby-icon>
  </button>
  <label>Close<br />Disabled</label>
</div>

<h2>Button with attention level</h2>
<kirby-card hasPadding="true" class="attention-levels" [themeColor]="themeColor">
  <button kirby-button [size]="buttonSize" attentionLevel="1" expand="block">
    Attention Level 1
  </button>
  <button kirby-button [size]="buttonSize" attentionLevel="2" expand="block">
    Attention Level 2
  </button>
  <button kirby-button [size]="buttonSize" attentionLevel="3" expand="block">
    Attention Level 3
  </button>
</kirby-card>

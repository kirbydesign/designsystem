<div
  *ngIf="showDummyKeyboard"
  [style.--keyboard-height]="keyboardHeight + 'px'"
  class="dummy-keyboard"
>
  <div class="top"></div>
  <div class="bg" [class.keyboard-showing]="keyboardIsShowing">
    <div *ngFor="let counter of keys"></div>
  </div>
</div>

<kirby-app>
  <kirby-router-outlet></kirby-router-outlet>
</kirby-app>

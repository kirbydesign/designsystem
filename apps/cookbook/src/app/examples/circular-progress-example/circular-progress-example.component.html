<kirby-circular-progress value="100" size="sm"> </kirby-circular-progress>

<kirby-circular-progress themeColor="warning" value="50">
  2/4
</kirby-circular-progress>

<kirby-circular-progress themeColor="danger" value="70" size="lg">
  <kirby-icon name="pension" size="lg"></kirby-icon>
</kirby-circular-progress>

<kirby-circular-progress [themeColor]="themeColor" [value]="progress" size="lg">
  {{ progress | number: '1.1-1' }}%
</kirby-circular-progress>

<br />

<kirby-card themeColor="dark" hasPadding="true" class="content-card">
  <div class="content">
    <div>
      Your investment savings
      <span class="kirby-text-large">
        {{ 2435034 | currency }}
      </span>
    </div>
    <kirby-circular-progress themeColor="success" value="37">
      <kirby-icon name="moneybag" size="md"></kirby-icon>
    </kirby-circular-progress>
  </div>
</kirby-card>

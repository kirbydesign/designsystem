<kirby-list
  [items]="items"
  (loadOnDemand)="onLoadDemand($event)"
  noMoreItemsText="No more items"
  [isLoadOnDemandEnabled]="!disableLoadMore"
>
  <kirby-item *kirbyListItemTemplate="let item">
    <kirby-label>
      <h3>{{ item.title }}</h3>
      <p subtitle>{{ item.subTitle }}</p>
    </kirby-label>
    <kirby-label slot="end">
      <data [value]="item.amount">{{ item.amount }}</data>
      <data [value]="item.detail" detail>{{ item.detail }}</data>
    </kirby-label>
  </kirby-item>
</kirby-list>

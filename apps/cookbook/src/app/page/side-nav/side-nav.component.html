<section class="side-nav side-menu" [ngClass]="{ 'is-open': isMenuOpen }" (click)="onToggleMenu()">
  <div class="filter-container">
    <kirby-form-field>
      <input
        kirby-input
        [size]="'md'"
        placeholder="Filter components..."
        (input)="onFilterChange($event.target.value)"
        [ngModel]="filter"
      />
    </kirby-form-field>
    <button
      *ngIf="filter.length > 0"
      kirby-button
      size="sm"
      attentionLevel="4"
      class="clear-button"
      (click)="onClear()"
    >
      <kirby-icon name="close"></kirby-icon>
    </button>
  </div>

  <kirby-list [items]="showcaseRoutes" showDivider="true">
    <kirby-item *kirbyListItemTemplate="let item">
      <a [routerLink]="item.path" [routerLinkActive]="'is-selected'" class="side-nav__item"
        >{{ item.name }}
      </a>
    </kirby-item>
  </kirby-list>
</section>

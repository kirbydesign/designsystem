<section class="side-nav side-menu" [ngClass]="{ 'is-open': isMenuOpen }" (click)="onToggleMenu()">
  <div class="filter-container">
    <kirby-form-field>
      <input
        kirby-input
        [size]="'md'"
        placeholder="Filter components..."
        (input)="onFilterChange($event.target.value)"
        [ngModel]="filter"
      />
    </kirby-form-field>
    <button
      *ngIf="filter.length > 0"
      kirby-button
      size="sm"
      attentionLevel="4"
      class="clear-button"
      (click)="onFilterChange('')"
    >
      <kirby-icon name="close"></kirby-icon>
    </button>
  </div>

  <kirby-card>
    <a
      *ngFor="let item of showcaseRoutes"
      [routerLink]="item.path"
      [class]="{ 'is-selected': item.active, hidden: item.hidden }"
      class="side-nav__item"
      (click)="onComponentClick(item)"
      >{{ item.name }}
    </a>
  </kirby-card>

<section [class.is-open]="isMenuOpen">
  <nav>
    <ng-container *ngFor="let item of navigationLinks">
      <a
        *ngIf="item.routerLink"
        [routerLink]="item.routerLink"
        routerLinkActive="is-selected"
        [routerLinkActiveOptions]="{ exact: false }"
        (click)="onToggleMenu()"
        >{{ item.text }}
      </a>
      <a *ngIf="item.externalUrl" [href]="item.externalUrl" target="blank">{{ item.text }}</a>
    </ng-container>
  </nav>
  <div class="filter">
    <kirby-form-field>
      <input
        kirby-input
        size="md"
        placeholder="Filter components..."
        (input)="onFilterChange($event.target.value)"
        (keydown.ArrowDown)="onFilterKeyDown($event)"
        [ngModel]="filter"
      />
    </kirby-form-field>
    <button
      *ngIf="filter.length > 0"
      kirby-button
      size="sm"
      attentionLevel="4"
      class="clear-button"
      (click)="onFilterChange('')"
    >
      <kirby-icon name="close"></kirby-icon>
    </button>
  </div>

  <kirby-card
    (keydown.ArrowUp)="onLinksKeyDown($event)"
    (keydown.ArrowDown)="onLinksKeyDown($event)"
  >
    <a
      *ngFor="let item of filteredShowcaseRoutes"
      [routerLink]="item.path"
      [class]="{ 'is-selected': item.active, 'is-hidden': item.hidden }"
      (click)="onComponentLinkClick(item.path)"
      #componentLink
      >{{ item.name }}
    </a>
  </kirby-card>
</section>

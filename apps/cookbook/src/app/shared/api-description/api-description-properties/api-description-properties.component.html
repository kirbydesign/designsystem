<table class="api-description">
  <thead>
    <th *ngIf="columns.Name">{{ columns.Name }}</th>
    <th *ngIf="columns.Description">{{ columns.Description }}</th>
    <th *ngIf="columns.Type">{{ columns.Type }}</th>
    <th *ngIf="columns.Default">{{ columns.Default }}</th>
  </thead>
  <tbody>
    <tr *ngFor="let prop of properties">
      <td *ngIf="columns.Name">
        <code>{{ prop.name }}</code>
      </td>
      <td *ngIf="columns.Description" class="description">{{ prop.description }}</td>
      <td *ngIf="columns.Type">
        <ng-container *ngIf="!prop.preserveTypeWhitespaces && prop.type">
          <code>{{ prop.type.join(' | ') }}</code>
        </ng-container>
        <pre
          *ngIf="prop.preserveTypeWhitespaces && prop.type"
        ><code>{{  prop.type.join(' | ') }}</code></pre>
      </td>
      <td *ngIf="columns.Default">
        <ng-container *ngIf="prop.defaultValue">
          <code>{{ prop.defaultValue }}</code>
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>

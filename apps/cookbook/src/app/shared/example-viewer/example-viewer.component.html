<ng-content></ng-content>
<button
  *ngIf="html || ts || css"
  kirby-button
  size="sm"
  attentionLevel="3"
  (click)="expanded = !expanded"
>
  {{ expanded ? 'Hide Code' : 'View Code' }}
</button>
<cookbook-code-viewer *ngIf="expanded && html" [html]="html"></cookbook-code-viewer>
<cookbook-code-viewer *ngIf="expanded && ts" [ts]="ts"></cookbook-code-viewer>
<cookbook-code-viewer *ngIf="expanded && css" [css]="css"></cookbook-code-viewer>

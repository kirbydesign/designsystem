<ion-header (touchstart)="onHeaderTouchStart($event)">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons
      slot="start"
      *ngIf="config.flavor === 'drawer' && config.drawerSupplementaryAction"
    >
      <ng-container
        *ngTemplateOutlet="supplementaryButton; context: { btn: config.drawerSupplementaryAction }"
      ></ng-container>
    </ion-buttons>
    <ion-buttons slot="end">
      <ng-container
        *ngTemplateOutlet="
          closeButton;
          context: {
            icon: 'close'
          }
        "
      ></ng-container>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  [scrollEvents]="true"
  (ionScrollEnd)="contentScrollEnd()"
  (ionScrollStart)="contentScrollStart()"
>
  <ion-header *ngIf="_hasCollapsibleTitle" collapse="condense">
    <ion-toolbar>
      <span class="kirby-text-xlarge" #contentTitle></span>
    </ion-toolbar>
  </ion-header>
  <ng-container
    *ngComponentOutlet="config.component; injector: componentPropsInjector"
  ></ng-container>
  <router-outlet
    name="kirbyModalWrapperOutlet"
    [style.visibility]="config.modalRoute ? 'visible' : 'hidden'"
  ></router-outlet>
</ion-content>

<ng-template #closeButton let-icon="icon">
  <button kirby-button attentionLevel="3" size="md" (click)="close()">
    <kirby-icon [name]="icon"></kirby-icon>
  </button>
</ng-template>

<ng-template #supplementaryButton let-btn="btn">
  <button kirby-button attentionLevel="3" size="md" (click)="btn.action($event)">
    <kirby-icon [name]="btn.iconName"></kirby-icon>
  </button>
</ng-template>

<ion-modal
  class="kirby-modal-experimental"
  [isOpen]="open"
  [canDismiss]="canDismiss"
  [ngClass]="width"
  [style.--height]="height"
  (willPresent)="_onWillPresent($event)"
  (didPresent)="_onDidPresent($event)"
  (willDismiss)="_onWillDismiss($event)"
  (didDismiss)="_onDidDismiss($event)"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ng-content select="[header-start]"></ng-content>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
          <button kirby-button [noDecoration]="true" size="md" (click)="_closeModal()">
            <kirby-icon [name]="'close'"></kirby-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content [scrollEvents]="true" [scrollY]="!scrollDisabled">
      <ion-header *ngIf="hasCollapsibleTitle" collapse="condense">
        <ion-toolbar>
          <span class="kirby-text-large">{{ title }}</span>
        </ion-toolbar>
      </ion-header>
      <ng-container>
        <ng-content></ng-content>
      </ng-container>
    </ion-content>
    <ng-content select="[footer]"></ng-content>
  </ng-template>
</ion-modal>

<div class="button-container" #buttonContainer>
  <ng-content select="button[kirby-button]"></ng-content>
  <ng-container *ngIf="!userProvidedButton">
    <button
      kirby-button
      [size]="buttonSize"
      [disabled]="isDisabled"
      type="button"
      [attentionLevel]="'3'"
      #defaultButton
    >
      <kirby-icon [name]="'more'" [themeColor]="themeColor" [size]="iconSize"></kirby-icon>
    </button>
  </ng-container>
</div>
<kirby-card
  kirbyFloating
  [reference]="buttonContainerElement"
  [isDisabled]="isDisabled"
  [triggers]="triggers"
  [placement]="placement"
  [offset]="FloatingOffset.small"
  [DOMPortalOutlet]="DOMPortalOutlet"
  [closeOnBackdrop]="closeOnBackdrop"
  [closeOnEscapeKey]="closeOnEscapeKey"
  [closeOnSelect]="closeOnSelect"
  [autoPlacement]="autoPlacement"
>
  <ng-content select="kirby-item"></ng-content>
</kirby-card>

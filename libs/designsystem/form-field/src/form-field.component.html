<label *ngIf="_wrapContentInLabel">
  <ng-container *ngTemplateOutlet="labelTextTemplate"></ng-container>
  <ng-container *ngTemplateOutlet="slottedInputTemplate"></ng-container>
</label>

<ng-container *ngIf="!_wrapContentInLabel">
  <ng-container *ngTemplateOutlet="labelTemplate"></ng-container>
  <ng-container *ngTemplateOutlet="slottedInputTemplate"></ng-container>
</ng-container>

<div *ngIf="message !== undefined || counter" class="texts">
  <kirby-form-field-message
    *ngIf="message !== undefined"
    class="message"
    [text]="message"
  ></kirby-form-field-message>

  <div *ngIf="counter" class="counter">
    <ng-content select="kirby-input-counter"></ng-content>
  </div>
</div>

<ng-template #slottedInputTemplate>
  <div class="affix-container">
    <div class="prefix vertical-align semi-dark-text">
      <ng-content select="[kirby-affix='prefix']"></ng-content>
    </div>
    <ng-content select="input[kirby-input]"></ng-content>
    <ng-content select="textarea[kirby-textarea]"></ng-content>
    <ng-content select="kirby-radio-group"></ng-content>
    <div class="suffix vertical-align semi-dark-text">
      <ng-content select="[kirby-affix='suffix']"></ng-content>
      <ng-container *ngIf="showDefaultCalendarIcon">
        <kirby-icon name="calendar"></kirby-icon>
      </ng-container>
    </div>
  </div>
</ng-template>

<ng-template #labelTextTemplate>
  <ng-container *ngIf="label">
    <span class="text">{{ label }}</span>
  </ng-container>
</ng-template>

<ng-template #labelTemplate>
  <ng-container *ngIf="label">
    <label class="text" [id]="_labelId" (click)="onLabelClick()">{{ label }}</label>
  </ng-container>
</ng-template>

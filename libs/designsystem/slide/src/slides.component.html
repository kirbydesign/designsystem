<div
  class="navigation"
  *ngIf="
    !simpleSlider &&
    (title !== undefined ||
      slidesOptions.navigation === undefined ||
      slidesOptions.pagination === undefined)
  "
>
  <span class="kirby-text-medium">{{ title }}</span>

  <div class="navigation-inner">
    <div class="pagination" [ngClass]="_paginationId"></div>
    <div class="buttons" *ngIf="!_isTouch && slidesOptions.navigation === undefined">
      <button
        kirby-button
        attentionLevel="3"
        class="nav-prev swiper-button-prev"
        [ngClass]="_prevButtonId"
        size="xs"
      >
        <kirby-icon name="arrow-back"></kirby-icon>
      </button>

      <button
        kirby-button
        attentionLevel="3"
        class="nav-next swiper-button-next"
        [ngClass]="_nextButtonId"
        size="xs"
      >
        <kirby-icon name="arrow-more"></kirby-icon>
      </button>

      <ng-content></ng-content>
    </div>
  </div>
</div>

<swiper-container init="false" #swiperContainer>
  <swiper-slide *ngFor="let slide of slides; let i = index" [class.simple-slider]="simpleSlider">
    <ng-container
      *ngTemplateOutlet="slideTemplate; context: { $implicit: slide, index: i }"
    ></ng-container>
  </swiper-slide>
</swiper-container>

<ng-content select="button[kirby-button]"></ng-content>

<kirby-menu [placement]="'bottom-end'">
  <kirby-item
    *ngFor="let action of _collapsedActions"
    [selectable]="true"
    (click)="onActionSelect(action)"
  >
    {{ action.text }}
  </kirby-item>
</kirby-menu>

<div class="hidden-layer" #hiddenLayer></div>

<ion-range
  (ionChange)="_onRangeValueChange($event)"
  [min]="min"
  [max]="max"
  [step]="step"
  [value]="value"
  [pin]="pin"
  [snaps]="ticks"
  [ticks]="ticks"
  [debounce]="debounce"
  [disabled]="disabled"
></ion-range>

<label *ngIf="minLabel" class="min-label">{{ minLabel }}</label>
<label *ngIf="maxLabel" class="max-label">{{ maxLabel }}</label>

<ion-item
  lines="none"
  [attr.disabled]="disabled"
  [attr.button]="selectable ? true : null"
  [attr.tabindex]="selectable ? null : 0"
  detail="false"
  (mousedown)="onMouseDown($event)"
>
  <div class="outside" slot="start">
    <ng-content select="[slot='outside']"></ng-content>
  </div>
  <ng-content></ng-content>
  <ion-reorder slot="end" *ngIf="reorderable">
    <kirby-icon name="reorder"></kirby-icon>
  </ion-reorder>

  <kirby-icon *ngIf="disclosure" class="disclosure" slot="end" name="{{ disclosure }}"></kirby-icon>
  <div slot="end" *ngIf="action">
    <ng-content select="[slot='action']"></ng-content>
  </div>
</ion-item>

<ion-item
  lines="none"
  [attr.disabled]="disabled"
  [attr.button]="selectable ? true : null"
  [attr.tabindex]="selectable ? null : 0"
  detail="false"
  (mousedown)="onMouseDown($event)"
>
  <div class="outside" slot="start">
    <ng-content select="[slot='outside']"></ng-content>
  </div>
  <ng-content></ng-content>
  <ion-reorder slot="end" *ngIf="reorderable">
    <kirby-icon name="reorder"></kirby-icon>
  </ion-reorder>

  <span class="disclosure" slot="end" *ngIf="disclosure">
    <kirby-icon
      [class.rotate]="rotateIcon && (disclosure === 'arrow-down' || disclosure === 'arrow-up')"
      name="{{ disclosure }}"
    ></kirby-icon>
  </span>
</ion-item>

<ion-modal
  [isOpen]="open"
  (willPresent)="onWillPresent($event)"
  (didPresent)="onDidPresent($event)"
  (willDismiss)="onWillDismiss($event)"
  (didDismiss)="onDidDismiss($event)"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ng-content select="[header-start]"></ng-content>
        <ion-title>Modal title</ion-title>
        <ion-buttons slot="end">
          <button kirby-button [noDecoration]="true" size="md" (click)="closeModal()">
            <kirby-icon [name]="'close'"></kirby-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content [scrollEvents]="true">
      <ion-header *ngIf="hasCollapsibleTitle" collapse="condense">
        <ion-toolbar>
          <span class="kirby-text-large" #contentTitle>Modal title</span>
        </ion-toolbar>
      </ion-header>
      <ng-container>
        <ng-content></ng-content>
      </ng-container>
    </ion-content>
    <ng-content select="[footer]"></ng-content>
  </ng-template>
</ion-modal>

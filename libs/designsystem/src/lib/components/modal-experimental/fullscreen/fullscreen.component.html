<ion-modal [isOpen]="open">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title></ion-title>
        <ion-buttons slot="end">
          <button kirby-button [noDecoration]="true" size="md" (click)="closeModal()">
            <kirby-icon [name]="'close'"></kirby-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content [scrollEvents]="true">
      <ion-header *ngIf="hasCollapsibleTitle" collapse="condense">
        <ion-toolbar>
          <span class="kirby-text-large" #contentTitle></span>
        </ion-toolbar>
      </ion-header>
      <ng-container>
        <!-- slot here -->
      </ng-container>
    </ion-content>
  </ng-template>
</ion-modal>

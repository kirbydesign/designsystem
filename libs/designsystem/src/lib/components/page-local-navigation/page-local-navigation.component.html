<div class="container">
  <div class="tab-bar" #tabBar>
    <div
      class="tab-item"
      *ngFor="let item of items; let i = index"
      (click)="onTabChange(i)"
      [ngClass]="i === selectedIndex ? 'selected' : ''"
      [tabIndex]="0"
      (keydown.enter)="onTabChange(i)"
      (keydown.arrowLeft)="focusNext(i - 1)"
      (keydown.arrowRight)="focusNext(i + 1)"
    >
      <div class="tab-item-inner" [class.extended]="!!item.badge">
        <span [attr.text]="item.text">{{ item.text }}</span>
        <ng-container *ngIf="item.badge; let badge">
          <kirby-badge
            role="text"
            [attr.aria-label]="badge.description"
            [themeColor]="badge.themeColor"
          >
            <ng-container *ngIf="$any(badge).content.name; else badgeTextContent">
              <kirby-icon
                *ngIf="$any(badge).content.isCustom; else defaultIconName"
                [customName]="$any(badge).content.name"
              ></kirby-icon>
              <ng-template #defaultIconName>
                <kirby-icon [name]="$any(badge).content.name"></kirby-icon>
              </ng-template>
            </ng-container>
            <ng-template #badgeTextContent>
              {{ $any(badge).content.text }}
            </ng-template>
          </kirby-badge>
        </ng-container>
      </div>
    </div>
  </div>
</div>

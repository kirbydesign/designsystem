<div class="range-container">
  <div class="range-row">
    <ion-range
      (ionChange)="rangeValueChange($event)"
      #ionRange
      [min]="min"
      [max]="max"
      [step]="step"
      [value]="value"
      [pin]="pin"
      [snaps]="snaps"
      [color]="color"
      [ticks]="ticks"
      [name]="name"
      [mode]="mode"
      [debounce]="debounce"
      [disabled]="disabled"
    >
    </ion-range>
  </div>
  <div class="range-row">
    <label *ngIf="minLabel" [ngClass]="disabled ? 'disabled' : ''">{{ minLabel }}</label>
    <label *ngIf="maxLabel" [ngClass]="disabled ? 'disabled' : ''">{{ maxLabel }}</label>
  </div>
</div>

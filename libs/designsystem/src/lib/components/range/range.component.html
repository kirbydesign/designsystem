<ion-range
  (ionChange)="rangeValueChange($event)"
  #ionRange
  [min]="min"
  [max]="max"
  [step]="step"
  [value]="value"
  [pin]="pin"
  [snaps]="snaps"
  [color]="color"
  [ticks]="ticks"
  [name]="name"
  [mode]="mode"
  [debounce]="debounce"
  [disabled]="disabled"
>
</ion-range>

<label *ngIf="minLabel" class="min-label" [ngClass]="disabled ? 'disabled' : ''">{{
  minLabel
}}</label>
<label *ngIf="maxLabel" class="max-label" [ngClass]="disabled ? 'disabled' : ''">{{
  maxLabel
}}</label>

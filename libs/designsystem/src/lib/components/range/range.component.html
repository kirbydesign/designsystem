<div class="range-container">
  <div class="range-row">
    <ng-content select="ion-range"></ng-content>
  </div>
  <div class="range-row">
    <label *ngIf="minLabel" class="min-label" [ngClass]="disabled ? 'disabled' : ''">{{
      minLabel
    }}</label>
    <label *ngIf="maxLabel" class="max-label" [ngClass]="disabled ? 'disabled' : ''">{{
      maxLabel
    }}</label>
  </div>
</div>

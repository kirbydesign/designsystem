<div class="range-container">
  <div class="range-row">
    <ion-range (ionChange)="rangeValueChange($event)" #ionRange
               [min]="min" [max]="max" [step]="step" [value]="value" [pin]="pin" [snaps]="snaps"
               [color]="color" [ticks]="ticks" [name]="name" [mode]="mode" [debounce]="debounce" [disabled]="disabled">

    </ion-range>
  </div>
  <div class="range-row range-label">
    <ion-label >{{startLabel}}</ion-label>
    <ion-label >{{endLabel}}</ion-label>
  </div>
</div>

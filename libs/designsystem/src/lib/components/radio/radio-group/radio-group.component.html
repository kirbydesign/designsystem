<ion-radio-group [value]="value" (ionChange)="_onChange($event.detail.value)">
  <ng-container *ngIf="!items || !items.length; else itemsTemplate">
    <ng-content></ng-content>
  </ng-container>
</ion-radio-group>

<ng-template #itemsTemplate>
  <ng-container *ngFor="let item of items; let i = index">
    <ng-container
      *ngTemplateOutlet="
        _itemTemplate || defaultItemTemplate;
        context: { $implicit: item, selected: i === selectedIndex, index: i }
      "
    ></ng-container>
  </ng-container>
</ng-template>

<ng-template #defaultItemTemplate let-item>
  <kirby-radio
    [value]="item"
    [disabled]="_getDisabledStateFromItem(item)"
    [text]="_getTextFromItem(item)"
  ></kirby-radio>
</ng-template>

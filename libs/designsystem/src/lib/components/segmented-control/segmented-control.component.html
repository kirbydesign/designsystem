<ion-segment *ngIf="!isChipMode" [value]="value" (ionChange)="onSegmentSelect($event.detail.value)">
  <div *ngFor="let item of items" class="segment-btn-wrapper" (click)="$event.stopPropagation()">
    <ion-segment-button [value]="item">{{ item.text }}</ion-segment-button>
    <kirby-badge
      *ngIf="item.badge"
      role="text"
      [attr.aria-label]="item.badge.description"
      [themeColor]="item.badge.themeColor"
      >{{ item.badge.content }}</kirby-badge
    >
  </div>
</ion-segment>

<ng-container *ngIf="isChipMode">
  <kirby-chip
    *ngFor="let item of items; let index = index"
    [text]="item.text"
    [isSelected]="index === selectedIndex"
    (click)="onSegmentSelect(item)"
    role="button"
  ></kirby-chip>
</ng-container>

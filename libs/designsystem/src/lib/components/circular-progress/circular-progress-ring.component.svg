<svg [attr.width]="diameter" [attr.height]="diameter">
  <circle
    class="circle"
    [attr.stroke-width]="strokeWidth"
    fill="transparent"
    [attr.r]="innerRadius"
    [attr.cx]="radius"
    [attr.cy]="radius"
     shape-rendering="geometricPrecision"
  />
  <circle
   shape-rendering="geometricPrecision"
    class="progress"
    [attr.stroke-width]="strokeWidth"
    fill="transparent"
    [attr.r]="innerRadius"
    [attr.cx]="radius"
    [attr.cy]="radius"
    stroke-linecap="round"
    [attr.stroke-dashoffset]="offset"
    [attr.stroke-dasharray]="innerCircumference"
  />
</svg>
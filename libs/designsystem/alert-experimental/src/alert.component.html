<article #alertWrapper>
  <kirby-empty-state
    [iconName]="iconName"
    [themeColor]="iconThemeColor"
    [title]="title$ | async"
    [subtitle]="message$ | async"
  ></kirby-empty-state>
  <div class="buttongroup">
    <button
      kirby-button
      *ngIf="cancelButton"
      attentionLevel="3"
      class="cancel-btn"
      (click)="cancelAlert()"
    >
      {{ cancelButton }}
    </button>
    <button
      kirby-button
      [size]="cancelButton ? null : 'lg'"
      attentionLevel="1"
      class="ok-btn"
      [class.destructive]="okButtonIsDestructive"
      (click)="approveAlert()"
    >
      {{ okButton }}
    </button>
  </div>
</article>


<div class="container" [ngClass]="{ centered: centered }">
  <div *ngIf="!!avatar" class="avatar">
    <ng-content select="kirby-avatar"></ng-content>
  </div>
  <div *ngIf="!!flag" class="flag">
    <ng-content select="kirby-flag"></ng-content>
  </div>
  <h1 *ngIf="!!title && !!value" class="key kirby-text-medium">
    {{ title }}
  </h1>
  <h1 *ngIf="!!title && !value" class="title" [kirbyFitHeading]="fitHeadingConfig">
    {{ title }}
  </h1>
  <h3 *ngIf="!!value" class="value kirby-text-display-3">{{ value }}<span class="value-unit kirby-text-normal semi-dark-text" *ngIf="!!valueUnit">{{ valueUnit }}</span></h3>
  <div *ngIf="!!subtitle1" class="subtitle1 truncate kirby-text-small">
    {{ subtitle1 }}
  </div>
  <div *ngIf="!!subtitle2" class="subtitle2 truncate kirby-text-small">
    {{ subtitle2 }}
  </div>
</div>

<span *ngIf="!sortable; else sortableTemplate">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</span>

<ng-template #sortableTemplate>
  <button [ngClass]="_getButtonClass()">
    <ng-container *ngIf="iconAlignment === 'start'; then iconTemplate"></ng-container>
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    <ng-container *ngIf="iconAlignment === 'end'; then iconTemplate"></ng-container>
  </button>
</ng-template>

<ng-template #contentTemplate>
  <ng-content></ng-content>
</ng-template>

<ng-template #iconTemplate>
  <kirby-icon name="arrow-down-fill" *ngIf="sortDirection === 'desc'"></kirby-icon>
  <kirby-icon name="arrow-up-fill" *ngIf="sortDirection === 'asc'"></kirby-icon>
</ng-template>

<div class="kirby-carousel" [ngClass]="noPadding ? 'no-padding' : ''">
  <div class="navigation">
    <div class="pagination"></div>

    <div class="buttons">
      <button kirby-button attentionLevel="3" class="nav-prev swiper-button-prev" size="sm">
        <kirby-icon name="arrow-back"></kirby-icon>
      </button>

      <button kirby-button attentionLevel="3" class="nav-next swiper-button-next" size="sm">
        <kirby-icon name="arrow-more"></kirby-icon>
      </button>
    </div>
  </div>

  <swiper-container init="false" #swiperContainer>
    <ng-content></ng-content>
  </swiper-container>
</div>

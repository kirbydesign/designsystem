<ion-toggle
  [checked]="checked"
  [disabled]="disabled"
  [class.interaction-state-active]="_pressed"
  (keydown.space)="_onActive()"
  (keyup.space)="_onInactive()"
  (blur)="_onInactive()"
  (ionChange)="onCheckedChange($event.detail.checked)"
  [attr.aria-label]="_ariaLabel"
>
  <ng-content></ng-content>
</ion-toggle>

<kirby-card [themeColor]="backgroundBlur ? 'dark' : 'white'">
  <div class="blur-image-wrapper">
    <img class="blur-image" [src]="imagePath" alt="" />
  </div>

  <div class="main-content-wrapper">
    <div class="main-content-image-wrapper">
      <img class="main-content-image" [src]="imagePath" alt="" />
    </div>

    <div class="main-content">
      <div class="main-content-header">
        <span class="kirby-text-normal-bold">
          {{ title }}
        </span>
      </div>

      <div class="main-content-body">
        <div class="main-content-body-text">
          <span class="kirby-text-small">
            {{ bodyText }}
          </span>
        </div>

        <div class="main-content-body-actions">
          <kirby-icon class="main-content-body-actions-mobile" name="link"></kirby-icon>

          <button
            class="main-content-body-actions-desktop"
            kirby-button
            [attentionLevel]="backgroundBlur ? '2' : '3'"
            size="sm"
          >
            {{ actionButtonText }}
            <kirby-icon name="link"></kirby-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="floating-dismiss">
      <button
        kirby-button
        [attentionLevel]="backgroundBlur ? '2' : '3'"
        [showIconOnly]="true"
        size="xs"
      >
        <kirby-icon name="close"></kirby-icon>
      </button>
    </div>
  </div>
</kirby-card>
